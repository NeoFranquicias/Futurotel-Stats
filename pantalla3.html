<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demanda de la Ciudad</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #0a0e17;
      }
      body {
        position: relative;
        font-family: "Orbitron", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        min-height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      .chart-container {
        position: relative;
        width: 100%;
        height: 100%;
        max-width: none;
        max-height: none;
        min-width: 0;
        min-height: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1;
        margin: 0 auto;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        padding: 15px;
        backdrop-filter: blur(2px);
        background: rgba(10, 14, 23, 0.3);
        border: 1px solid rgba(0, 234, 255, 0.1);
        box-sizing: border-box;
        /* No escalado manual */
      }
      .chart-title {
        color: #00eaff;
        font-family: "Orbitron", Arial, sans-serif;
        font-size: clamp(1.8rem, 3vw, 2.5rem);
        font-weight: 600;
        margin: 0 0 10px 0;
        opacity: 0.9;
        text-shadow: 0 0 8px #00eaff77;
      }
      .legend-container {
        display: flex;
        flex-wrap: wrap;
        gap: clamp(20px, 4vw, 70px);
        margin: 5px 0 10px;
        padding: 6px 12px;
        background: rgba(10, 14, 23, 0.5);
        border-radius: 8px;
        border: 1px solid rgba(0, 234, 255, 0.1);
        backdrop-filter: blur(2px);
        justify-content: center;
        width: fit-content;
      }
      .legend-item {
        display: flex;
        align-items: center;
        gap: 5px;
        color: rgba(255, 255, 255, 0.9);
        font-size: clamp(1.3rem, 2.5vw, 2rem);
        font-weight: 600;
        white-space: nowrap;
      }
      .legend-color {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        flex-shrink: 0;
      }
      #combined-chart {
        display: block;
        background: transparent !important;
        width: 100% !important;
        height: 100% !important;
        min-height: 0;
        min-width: 0;
      }

      @media (max-width: 768px) {
        .chart-container {
          padding: 10px;
          height: 520px;
          margin: 0;
          border-radius: 0;
        }
        .legend-container {
          padding: 4px 8px;
          gap: 15px;
        }
        #combined-chart {
          margin-top: 5px;
        }
      }

      @media (max-width: 480px) {
        .chart-title {
          margin-bottom: 5px;
        }
        .legend-container {
          flex-direction: column;
          gap: 10px;
        }
        .legend-item {
          justify-content: center;
        }
      }

      /* Estilos para la animación de carga progresiva */
      .content-reveal {
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      .content-reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Estilos para la animación de máquina de escribir */
      .typewriter {
        position: relative;
        display: inline-block;
      }

      .typewriter::after {
        content: "|";
        position: absolute;
        right: -8px;
        color: #00eaff;
        animation: blink 0.7s infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <h2 class="chart-title content-reveal" style="margin-top: 0">
        Demanda de la Ciudad
      </h2>
      <div class="legend-container content-reveal">
        <div class="legend-item">
          <div
            class="legend-color"
            style="background: rgba(75, 192, 192, 0.8)"
          ></div>
          <span>Ocupación Real</span>
        </div>
        <div class="legend-item">
          <div
            class="legend-color"
            style="background: rgba(54, 162, 235, 0.8)"
          ></div>
          <span>Previsión de Demanda</span>
        </div>
      </div>
      <canvas id="combined-chart" class="content-reveal"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // Función para animar el texto como máquina de escribir
      async function typeWriter(element, speed = 30) {
        if (!element) return;

        const text = element.textContent;
        element.textContent = "";
        element.classList.add("typewriter");

        for (let i = 0; i < text.length; i++) {
          element.textContent += text[i];
          await new Promise((resolve) => setTimeout(resolve, speed));
        }

        // Eliminar el cursor parpadeante después de terminar
        element.classList.remove("typewriter");
      }

      // Función para animar elementos secuencialmente
      async function animateElementsSequentially(elements, delay = 100) {
        for (let i = 0; i < elements.length; i++) {
          const element = elements[i];
          // Añadir clase de inicio de animación
          element.classList.add("content-reveal");
        }
        for (let i = 0; i < elements.length; i++) {
          const element = elements[i];
          // Quitar clase de inicio y añadir visible para activar transición
          element.classList.add("visible");
          // Si es un título, aplicar efecto de máquina de escribir
          if (element.tagName && element.tagName.match(/^H[1-6]$/)) {
            await typeWriter(element);
          }
          await new Promise((resolve) => setTimeout(resolve, delay));
        }
      }

      // Iniciar la animación del título con un pequeño retraso
      setTimeout(() => {
        const title = document.querySelector("h2");
        if (title) {
          typeWriter(title);
        }
      }, 100);

      document.addEventListener("DOMContentLoaded", async function () {
        const chartContainer = document.querySelector(".chart-container");
        chartContainer.style.opacity = "1";
        chartContainer.style.visibility = "visible";

        // Animar los elementos secuencialmente
        const elements = document.querySelectorAll(".content-reveal");
        await animateElementsSequentially(elements, 150);
      });

      function resizeChart() {
        const container = document.querySelector(".chart-container");
        const canvas = document.getElementById("combined-chart");

        // Asegurar que el canvas tenga las dimensiones correctas
        canvas.style.width = "100%";
        canvas.style.height = `${container.clientHeight - 60}px`;

        // Actualizar el chart si existe
        if (window.chart) {
          window.chart.resize();
        }
      }

      window.addEventListener("resize", resizeChart);
      window.addEventListener("load", resizeChart);

      const ctx = document.getElementById("combined-chart").getContext("2d");
      window.chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: [
            "Lunes",
            "Martes",
            "Miércoles",
            "Jueves",
            "Viernes",
            "Sábado",
            "Domingo",
          ],
          datasets: [
            {
              label: "Ocupación Real",
              data: [60, 55, 75, 78, 52, 50, 38],
              backgroundColor: "rgba(75, 192, 192, 0.8)",
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 1,
              type: "bar",
            },
            {
              label: "Previsión de Demanda",
              data: [65, 59, 80, 81, 56, 55, 40],
              backgroundColor: "rgba(54, 162, 235, 0.8)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 1,
              type: "bar",
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: {
            duration: 2000,
            easing: "easeInOutQuart",
          },
          interaction: {
            intersect: false,
            mode: "index",
          },
          layout: {
            padding: {
              top: 20,
              right: 20,
              bottom: 20,
              left: 20,
            },
          },
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                color: "rgba(0, 234, 255, 0.1)",
                drawBorder: false,
              },
              ticks: {
                color: "rgba(0, 234, 255, 0.8)",
                font: {
                  family: "Orbitron",
                  size: 28,
                  weight: "700",
                },
                padding: 6,
                callback: function (value) {
                  return value + "%";
                },
              },
              border: {
                display: false,
              },
              min: 0,
              max: 100,
              stepSize: 10,
            },
            x: {
              grid: {
                display: false,
                drawBorder: false,
              },
              ticks: {
                color: "rgba(0, 234, 255, 0.8)",
                font: {
                  family: "Orbitron",
                  size: 32,
                  weight: "700",
                },
                padding: 6,
                maxRotation: 0,
                minRotation: 0,
              },
              border: {
                display: false,
              },
            },
          },
          plugins: {
            legend: {
              display: false,
            },
            tooltip: {
              enabled: true,
              backgroundColor: "rgba(0, 234, 255, 0.9)",
              titleColor: "#000",
              bodyColor: "#000",
              borderColor: "#00eaff",
              borderWidth: 1,
              titleFont: {
                size: 14,
              },
              bodyFont: {
                size: 13,
              },
              padding: 10,
            },
          },
        },
      });
    </script>
    <script src="particles-bg.js"></script>
  </body>
</html>
