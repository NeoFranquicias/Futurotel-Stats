<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Futurotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #0A0E17;
            font-family: 'Orbitron', Arial, sans-serif;
        }

        .display-container {
            width: 1232px;
            height: 562px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 8px;
            padding: 8px;
            box-sizing: border-box;
        }

        .display-frame {
            background: rgba(10, 14, 23, 0.3);
            border: 1px solid rgba(0, 234, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .display-frame iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            transform-origin: 0 0;
            transform: scale(0.5);
        }

        .frame-title {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 4px;
            background: rgba(10, 14, 23, 0.8);
            color: #00eaff;
            font-size: 0.8rem;
            text-align: center;
            z-index: 1;
            border-bottom: 1px solid rgba(0, 234, 255, 0.1);
        }

        @keyframes gradientBorder {
            0% { border-color: rgba(0, 234, 255, 0.1); }
            50% { border-color: rgba(0, 234, 255, 0.3); }
            100% { border-color: rgba(0, 234, 255, 0.1); }
        }

        .display-frame {
            animation: gradientBorder 4s infinite;
        }

        /* Estilos específicos para cada iframe */
        .display-frame:nth-child(1) iframe {
            transform: scale(0.5);
        }

        .display-frame:nth-child(2) iframe {
            transform: scale(0.5);
        }

        .display-frame:nth-child(3) iframe {
            transform: scale(0.5);
        }

        .display-frame:nth-child(4) iframe {
            transform: scale(0.5);
        }

        /* Ajustes para mantener la proporción y visibilidad */
        .display-frame iframe {
            min-width: 200%;
            min-height: 200%;
            width: 200%;
            height: 200%;
        }
    </style>
</head>
<body>
    <div class="display-container">
        <div class="display-frame">
            <iframe src="pantalla1.html" scrolling="no"></iframe>
        </div>
        <div class="display-frame">
            <iframe src="pantalla2.html" scrolling="no"></iframe>
        </div>
        <div class="display-frame">
            <iframe src="pantalla3.html" scrolling="no"></iframe>
        </div>
        <div class="display-frame">
            <iframe src="acciones-recomendadas.html" scrolling="no"></iframe>
        </div>
    </div>
    <script src="particles-bg.js"></script>
    <script>
        // Ajustar el escalado de los iframes
        function adjustIframes() {
            const frames = document.querySelectorAll('.display-frame iframe');
            frames.forEach(frame => {
                frame.style.transform = 'scale(0.5)';
                frame.style.transformOrigin = '0 0';
            });
        }

        // Ajustar cuando se carga la página
        window.addEventListener('load', adjustIframes);
        
        // Ajustar cuando cambia el tamaño de la ventana
        window.addEventListener('resize', adjustIframes);
    </script>
  <div id="android-version-indicator" style="position:fixed;right:10px;bottom:8px;font-size:1.5rem;color:#00eaff99;z-index:9999;pointer-events:none;font-family:monospace;opacity:0.7;"></div>
  <script>
    function getAndroidVersion() {
      var ua = navigator.userAgent || navigator.vendor || window.opera;
      var match = ua.match(/Android\s([0-9\.]+)/i);
      return match ? match[1] : null;
    }
    var el = document.getElementById('android-version-indicator');
    var version = getAndroidVersion();
    el.textContent = version ? ("Android: " + version) : "Android: no detectado";
  </script>
</body>
</html>
