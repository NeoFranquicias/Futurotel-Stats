<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimización de Estancias - Futurotel Stats</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0f7fa;
            min-height: 100vh;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
        }

        main {
            width: 1150px;
            max-width: 1150px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-top: 0;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .dashboard-section {
            background: transparent;
            padding: 8px;
            animation: fadein 1.2s forwards;
            opacity: none;
            visibility: visible;
            width: 100%;
            height: 100%;
            max-height: 100%;
            display: flex;
            flex-direction: column;
            gap: 6px;
            overflow: hidden;
            position: relative;
            z-index: 10;
            box-shadow: none;
        }

        .dashboard-section::-webkit-scrollbar {
            width: 8px;
        }

        .dashboard-section::-webkit-scrollbar-track {
            background: rgba(0, 234, 255, 0.1);
            border-radius: 4px;
        }

        .dashboard-section::-webkit-scrollbar-thumb {
            background: rgba(0, 234, 255, 0.3);
            border-radius: 4px;
        }

        .dashboard-section::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 234, 255, 0.5);
        }

        .dashboard-section h2 {
            color: #00eaff;
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 2px;
            letter-spacing: 0.08em;
            text-shadow: 0 0 10px #00eaff88;
            text-align: center;
            animation: subtleGlow 3s infinite;
        }

        .hotel-name {
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 2px;
            text-shadow: 0 0 6px #00eaff99;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* grid-template-rows: 1.2fr 0.8fr; */
            grid-auto-rows: min-content;
            gap: 12px;
            margin-bottom: 2px;
        }

        .comparison-card, .booking-position, .warning-card, .proposal-card-mini {
            box-sizing: border-box;
            background: linear-gradient(135deg, rgba(20,40,80,0.55) 60%, rgba(32,58,67,0.55) 100%) !important;
            border: 2px solid #00eaff !important;
            border-radius: 12px !important;
        }

        .comparison-card, .booking-position, .warning-card {
            padding: 4px 8px;
            min-width: 0;
        }

        .booking-position, .warning-card {
            min-height: 65px;
            height: 65px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .comparison-card {
            background: linear-gradient(135deg, #142850cc 60%, #203a43cc 100%);
            border: 1px solid #00eaff88;
            border-radius: 12px;
            box-shadow: 0 0 10px #00eaff22;
            transition: all 0.3s ease;
            animation: kpi-pop 1.1s;
            margin-bottom: 4px;
            min-height: 160px;
            height: 170px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
        }

        .comparison-title {
            color: #00eaff;
            font-size: 1.5rem;
            margin-bottom: 10px;
            margin-top: 0;
            text-align: center;
            letter-spacing: 0.07em;
        }

        .comparison-values {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.10rem;
            color: #fff;
            gap: 16px;
        }

        .value-number {
            font-weight: bold;
            text-shadow: 0 0 10px #00eaff99;
            font-size: 1.10rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .warning-card {
            background: linear-gradient(135deg, #142850cc 60%, #203a43cc 100%);
            border: 1px solid #00eaff88;
            border-radius: 12px;
            padding: 8px;
            text-align: center;
            color: #fff;
            margin-top: 4px;
            min-height: 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .warning-title {
            color: #00eaff;
            font-size: 1.5rem;
            margin-bottom: 2px;
            text-align: center;
            letter-spacing: 0.07em;
        }

        .warning-message {
            color: #ff6b6b;
            font-size: 1.20rem;
        }

        .proposal-section {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .proposal-title {
            color: #00eaff;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1px;
        }

        .proposal-cards-row {
            display: flex;
            flex-direction: row;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .proposal-card-mini {
            background: linear-gradient(135deg, rgba(20,40,80,0.55) 60%, rgba(32,58,67,0.55) 100%) !important;
            border: 2px solid #00eaff !important;
            border-radius: 12px !important;
            padding: 2px 6px;
            min-width: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.25rem;
            color: #e0f7fa;
            box-shadow: 0 0 4px rgba(0, 234, 255, 0.1);
        }
        .proposal-card-mini .price {
            color: #00eaff;
            font-weight: bold;
            font-size: 1.20rem;
            margin-bottom: 1px;
        }
        .proposal-card-mini .rooms {
            font-size: 1.20rem;
        }

        @keyframes subtleGlow {
            0%, 100% {
                text-shadow: 0 0 14px #00eaff88;
            }
            50% {
                text-shadow: 0 0 18px #00eaff;
            }
        }

        @keyframes fadein {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes kpi-pop {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="dashboard-section">
            <h2 style="margin-top:0;">Optimización de Estancias</h2>
            <br>
            <div class="hotel-name" id="hotelName"></div>
            <br>

            <div class="comparison-grid">
                <div>
                    <div class="comparison-card">
                        <div class="comparison-title">Ocupación</div>
                        <div class="comparison-values">
                            <div class="value">
                                <div class="value-label"></div>
                                <div class="value-number" id="ocupacionFuturotel"></div>
                            </div>
                            <div class="value">
                                <div class="value-label"></div>
                                <div class="value-number" id="ocupacionCompetencia"></div>
                            </div>
                        </div>
                    </div>
                    <div class="booking-position">
                        <div class="comparison-title">Posicionamiento en Booking.com</div>
                        <div class="value-number" id="posicionBooking"></div>
                    </div>
                </div>

                <div>
                    <div class="comparison-card">
                        <div class="comparison-title">Precio Medio</div>
                        <div class="comparison-values">
                            <div class="value">
                                <div class="value-label"></div>
                                <div class="value-number" id="precioFuturotel"></div>
                            </div>
                            <div class="value">
                                <div class="value-label"></div>
                                <div class="value-number" id="precioCompetencia"></div>
                            </div>
                        </div>
                    </div>
                    <div class="warning-card">
                        <div class="warning-title" id="propuestaTitulo"></div>
                        <div class="warning-message" id="propuestaMensaje"></div>
                    </div>
                </div>
            </div>
            <div id="algoritmoActual" style="width:100%;text-align:center;margin:8px 0 0 0;"></div>
            <div class="proposal-section">
                <div class="proposal-title" id="propuestaPrincipal"></div>
                <br>
                <div class="proposal-cards-row" id="miniPropuestasRow1" style="justify-content: center;"></div>
                <br>
                <div class="proposal-cards-row" id="miniPropuestasRow2" style="justify-content: center;"></div>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dashboardSection = document.querySelector('.dashboard-section');
            dashboardSection.style.opacity = '1';
            dashboardSection.style.visibility = 'visible';
        });
    </script>
    <script src="particles-bg.js"></script>
    <!-- MathJax for rendering LaTeX -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script>
async function cargarDatosPantalla1() {
    try {
        const resp = await fetch('pantalla1.2-data.json?_=' + Date.now());
        const data = await resp.json();
        document.getElementById('hotelName').textContent = data.hotel;
        document.getElementById('ocupacionFuturotel').innerHTML = `
            <div style="text-align:left;">
                <span style="font-weight:bold;color:#00eaff;">Futurotel:</span> Real ${data.ocupacion.futurotel.toFixed(2)}% <span style='color:#aaa;'>|</span> Prevista ${data.ocupacion.futurotel_prevista.toFixed(2)}%<br><br>
                <span style="font-weight:bold;color:#00eaff;">Competencia:</span> Real ${data.ocupacion.competencia.toFixed(2)}% <span style='color:#aaa;'>|</span> Prevista ${data.ocupacion.competencia_prevista.toFixed(2)}%
            </div>`;
        document.getElementById('ocupacionCompetencia').textContent = '';
        document.getElementById('precioFuturotel').innerHTML = `
            <div style="text-align:left;">
                <span style="font-weight:bold;color:#00eaff;">Futurotel:</span> Real ${data.precio_medio.futurotel.toFixed(2)}€ <span style='color:#aaa;'>|</span> Previsto ${data.precio_medio.futurotel_previsto.toFixed(2)}€<br><br>
                <span style="font-weight:bold;color:#00eaff;">Competencia:</span> Real ${data.precio_medio.competencia.toFixed(2)}€ <span style='color:#aaa;'>|</span> Previsto ${data.precio_medio.competencia_previsto.toFixed(2)}€
            </div>`;
        document.getElementById('precioCompetencia').textContent = '';
        document.getElementById('posicionBooking').textContent = '7/4422';
        document.getElementById('propuestaTitulo').textContent = 'Propuesta subir al top 1';
        document.getElementById('propuestaMensaje').textContent = 'No recomendable – 14,20% en precio';
        
        
        // Mini propuestas en dos filas
        const miniRow1 = document.getElementById('miniPropuestasRow1');
        const miniRow2 = document.getElementById('miniPropuestasRow2');
        miniRow1.innerHTML = '';
        miniRow2.innerHTML = '';
        
        // Mostrar el algoritmo en LaTeX justo debajo de los bloques de booking y propuesta
        const algoritmoDiv = document.getElementById('algoritmoActual');
        algoritmoDiv.className = 'proposal-card-mini';
        algoritmoDiv.style.width = '100%';
        algoritmoDiv.style.textAlign = 'center';
        algoritmoDiv.style.fontSize = '1.5rem';
        algoritmoDiv.innerHTML = `
            <div style='font-weight:bold;color:#00eaff;margin-bottom:0;'>Algoritmo utilizado actualmente</div>
            <div style='margin-top:-8px;'>$$P_{opt} = W_o \\cdot f(O_c) + W_p \\cdot P_h + W_c \\cdot \\frac{P_{c\\min} + P_{c\\max}}{2} + W_{oc} \\cdot g(O_c^*)$$</div>
        `;
        if(window.MathJax) MathJax.typesetPromise();
    } catch (e) {
        // Si hay error, no hace nada
    }
}
document.addEventListener('DOMContentLoaded', cargarDatosPantalla1);
</script>
</body>
</html>
