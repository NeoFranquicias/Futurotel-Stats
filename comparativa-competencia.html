<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparativa con la Competencia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #0A0E17;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            position: relative;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #particles-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            opacity: 0.3;
        }
        .chart-container {
            position: relative;
            width: 96vw;
            height: 82vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            margin-top: 12vh;
            background: #0F1522;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        #compare-chart { 
            display: block;
            background: transparent !important;
            max-width: 1800px;
            width: 100%;
            height: 100% !important;
        }
        .compare-title {
            position: absolute;
            top: 3vh;
            width: 100%;
            text-align: center;
            color: #00eaff;
            font-family: 'Inter', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0;
            padding: 10px 0;
            opacity: 0.9;
            text-shadow: 0 0 8px #00eaff77;
        }
        .price-stats {
            position: absolute;
            top: 18vh;
            left: 5vw;
            color: #fff;
            font-family: 'Inter', sans-serif;
            z-index: 2;
        }
        .current-price {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .price-change {
            font-size: 1.2rem;
            color: #00f2c3;
        }
        @keyframes gradientBorder {
            0% { border-color: rgba(0, 234, 255, 0.1); }
            50% { border-color: rgba(0, 234, 255, 0.3); }
            100% { border-color: rgba(0, 234, 255, 0.1); }
        }
        .chart-container {
            animation: gradientBorder 4s infinite;
        }
        .legend-container {
            display: flex;
            gap: 24px;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
        }
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .futurotel-color {
            background: #00f2c3;
        }
        .competencia-color {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="particles-bg"></canvas>
    <h2 class="compare-title">Comparativa de Precios</h2>
    <div class="price-stats">
        <div class="current-price">150€</div>
        <div class="price-change">+20% vs competencia</div>
    </div>
    <div class="chart-container">
        <div class="legend-container">
            <div class="legend-item">
                <div class="legend-color futurotel-color"></div>
                <span>Futurotel</span>
            </div>
            <div class="legend-item">
                <div class="legend-color competencia-color"></div>
                <span>Competencia</span>
            </div>
        </div>
        <canvas id="compare-chart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    function resizeBarCanvas() {
        const c = document.getElementById('compare-chart');
        const container = document.querySelector('.chart-container');
        c.width = container.offsetWidth * 0.98;
        c.height = container.offsetHeight * 0.98;
        c.style.width = (container.offsetWidth * 0.98) + 'px';
        c.style.height = (container.offsetHeight * 0.98) + 'px';
    }
    window.addEventListener('resize', resizeBarCanvas);
    resizeBarCanvas();

    const data = {
        labels: ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'],
        datasets: [
            {
                label: 'Futurotel',
                data: [120, 125, 135, 140, 165, 180, 150],
                backgroundColor: 'rgba(0, 242, 195, 0.1)',
                borderColor: '#00f2c3',
                borderWidth: 2,
                fill: true,
                tension: 0.3,
                pointRadius: 0,
                pointHoverRadius: 6,
                pointHoverBackgroundColor: '#00f2c3',
                pointHoverBorderColor: '#fff',
                pointHoverBorderWidth: 2
            },
            {
                label: 'Competencia',
                data: [125, 130, 140, 145, 170, 175, 145],
                backgroundColor: 'rgba(255, 255, 255, 0.02)',
                borderColor: 'rgba(255, 255, 255, 0.2)',
                borderWidth: 2,
                fill: true,
                tension: 0.3,
                pointRadius: 0,
                pointHoverRadius: 6,
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: '#fff',
                pointHoverBorderWidth: 2
            }
        ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                intersect: false,
                mode: 'index'
            },
            layout: {
                padding: {
                    top: 20,
                    right: 20,
                    bottom: 20,
                    left: 20
                }
            },
            scales: {
                y: {
                    beginAtZero: false,
                    grid: {
                        color: 'rgba(255, 255, 255, 0.03)',
                        drawBorder: false
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.5)',
                        font: {
                            family: 'Inter',
                            size: 12,
                            weight: '500'
                        },
                        padding: 10,
                        stepSize: 10,
                        callback: function(value) {
                            return value + '€';
                        }
                    },
                    border: {
                        display: false
                    }
                },
                x: {
                    grid: {
                        display: false,
                        drawBorder: false
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.5)',
                        font: {
                            family: 'Inter',
                            size: 12,
                            weight: '500'
                        },
                        padding: 10
                    },
                    border: {
                        display: false
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    enabled: false
                }
            }
        }
    };

    const ctx = document.getElementById('compare-chart').getContext('2d');
    const myChart = new Chart(ctx, config);

    // Actualizar precio actual y cambio
    function updatePriceStats() {
        const futurotelData = data.datasets[0].data;
        const competenciaData = data.datasets[1].data;
        const currentPrice = futurotelData[futurotelData.length - 1];
        const competenciaPrice = competenciaData[competenciaData.length - 1];
        const priceDiff = ((currentPrice - competenciaPrice) / competenciaPrice * 100).toFixed(1);
        
        document.querySelector('.current-price').textContent = currentPrice + '€';
        document.querySelector('.price-change').textContent = 
            (priceDiff > 0 ? '+' : '') + priceDiff + '% vs competencia';
        document.querySelector('.price-change').style.color = 
            priceDiff >= 0 ? '#00f2c3' : '#ff5b5b';
    }
    
    updatePriceStats();

    // --- PARTICULAS FONDO ---
    const canvas = document.getElementById('particles-bg');
    const ctxBg = canvas.getContext('2d');
    let particles = [];
    const PARTICLE_COUNT = 40; // Reducido para mejor rendimiento
    const PARTICLE_RADIUS = 1.5;
    const LINK_DIST = 150;

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function randomPos() {
        return {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: (Math.random()-0.5)*0.3, // Movimiento más lento
            vy: (Math.random()-0.5)*0.3  // Movimiento más lento
        };
    }

    function initParticles() {
        particles = [];
        for(let i=0; i<PARTICLE_COUNT; i++) {
            particles.push(randomPos());
        }
    }

    function moveParticles() {
        for(const p of particles) {
            p.x += p.vx;
            p.y += p.vy;
            if(p.x<0 || p.x>canvas.width) p.vx *= -1;
            if(p.y<0 || p.y>canvas.height) p.vy *= -1;
        }
    }

    function drawParticles() {
        ctxBg.clearRect(0, 0, canvas.width, canvas.height);
        for(let i=0; i<PARTICLE_COUNT; i++) {
            for(let j=i+1; j<PARTICLE_COUNT; j++) {
                let dx = particles[i].x - particles[j].x;
                let dy = particles[i].y - particles[j].y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if(dist < LINK_DIST) {
                    ctxBg.strokeStyle = `rgba(0,234,255,${0.3*(1-dist/LINK_DIST)})`;
                    ctxBg.lineWidth = 0.8;
                    ctxBg.beginPath();
                    ctxBg.moveTo(particles[i].x, particles[i].y);
                    ctxBg.lineTo(particles[j].x, particles[j].y);
                    ctxBg.stroke();
                }
            }
        }
        for(const p of particles) {
            ctxBg.beginPath();
            ctxBg.arc(p.x, p.y, PARTICLE_RADIUS, 0, 2*Math.PI);
            ctxBg.fillStyle = 'rgba(0, 234, 255, 0.4)';
            ctxBg.fill();
        }
    }

    function animateParticles() {
        moveParticles();
        drawParticles();
        requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();
    </script>
</body>
</html>
