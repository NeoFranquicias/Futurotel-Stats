<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Hoteles</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: #0a192f;
            color: #fff;
            min-height: 100vh;
            height: 100vh;
        }
        .map-section {
            max-width: none;
            width: 100vw;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #0a192f 80%, #09203f 100%);
            border-radius: 0;
            box-shadow: none;
            height: 95vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        h2 {
            font-family: 'Orbitron', sans-serif;
            color: #00eaff;
            text-shadow: 0 0 8px #00eaff77;
            margin-bottom: 18px;
            font-size: 1.4rem;
            text-align: center;
            position: relative;
            z-index: 1001;
        }
        #hotel-map {
            width: 100vw;
            height: calc(95vh - 48px);
            border-radius: 0;
            box-shadow: none;
        }
        .map-tooltip {
            background: rgba(10, 25, 47, 0.9);
            border: 1px solid #00eaff;
            color: #fff;
            padding: 4px 8px;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            box-shadow: 0 0 12px #00eaff33;
        }
    </style>
</head>
<body>
    <section class="map-section">
        <h2>Mapa de Hoteles</h2>
        <div id="hotel-map"></div>
    </section>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa con más zoom
        const map = L.map('hotel-map', {
            zoomControl: false, // Desactivar controles de zoom para presentación
            dragging: false,    // Desactivar arrastre para presentación
            touchZoom: false,   // Desactivar zoom táctil para presentación
            scrollWheelZoom: false, // Desactivar zoom con rueda para presentación
            doubleClickZoom: false, // Desactivar zoom doble clic para presentación
            boxZoom: false,     // Desactivar zoom de caja para presentación
            keyboard: false     // Desactivar controles de teclado para presentación
        }).setView([39.5, -3], 7); // Ajustado el zoom a nivel 7

        // Añadir capa de mapa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap',
            maxZoom: 18,
        }).addTo(map);

        // Cargar datos de hoteles
        fetch('hoteles_map.json')
            .then(resp => resp.json())
            .then(hotelesMap => {
                // Añadir marcadores al mapa
                const granadaHotels = [];
                hotelesMap.forEach(hotel => {
                    // Crear marcador
                    let marker = L.circleMarker([hotel.lat, hotel.lng], {
                        radius: 10,
                        fillColor: '#00eaff',
                        color: '#222',
                        weight: 1,
                        fillOpacity: 0.92
                    }).addTo(map);

                    // Añadir tooltip
                    let tooltip = `<b>${hotel.nombre}</b><br>${hotel.ciudad}`;

                    // Si es de Granada, asignar dirección y offset únicos
                    if (hotel.ciudad.toLowerCase() === 'granada') {
                        granadaHotels.push({ marker, tooltip });
                    } else if (hotel.ciudad.toLowerCase() === 'málaga' || hotel.ciudad.toLowerCase() === 'malaga') {
                        marker.bindTooltip(tooltip, {
                            direction: 'bottom',
                            offset: [0, 10],
                            className: 'map-tooltip',
                            permanent: true
                        });
                    } else {
                        marker.bindTooltip(tooltip, {
                            direction: 'top',
                            offset: [0, -8],
                            className: 'map-tooltip',
                            permanent: true
                        });
                    }
                });

                // Asignar posiciones fijas a los tooltips de Granada
                if (granadaHotels.length > 1) {
                    // Offsets y direcciones más separados para evitar superposición
                    const directions = ['left', 'right', 'top', 'top'];
                    const offsets = [ [-10, 0], [10, 0], [0, -20], [0, -70] ];
                    granadaHotels.forEach((hotelObj, i) => {
                        let dir = directions[i % directions.length];
                        let off = offsets[i % offsets.length];
                        hotelObj.marker.bindTooltip(hotelObj.tooltip, {
                            direction: dir,
                            offset: off,
                            className: 'map-tooltip',
                            permanent: true
                        });
                    });
                }
            });
    </script>
    <script src="particles-bg.js"></script>
</body>
</html>
