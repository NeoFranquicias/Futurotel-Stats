<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1700, initial-scale=1.0">
    <title>Hoteles Futurotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Orbitron', Arial, sans-serif;
            background: #0f2027;
        }
        #particles-js {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
        }
        .main-content {
            position: relative;
            z-index: 1;
            width: 1700px;
            min-height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #00eaff;
            font-size: 3.2rem;
            margin-top: 24px;
            margin-bottom: 32px;
            letter-spacing: 0.08em;
            text-shadow: 0 0 18px #00eaff99, 0 0 4px #00eaff;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 36px;
            width: 100%;
            max-width: 1700px;
            min-height: 900px;
        }
        .hotel-card {
            background: rgba(10, 20, 40, 0.96);
            border: 2.5px solid #00eaffcc;
            border-radius: 22px;
            box-shadow: 0 0 32px #00eaff33, 0 0 2px #00eaff;
            padding: 38px 28px 32px 28px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            min-width: 0;
        }
        .hotel-name {
            font-size: 1.7em;
            font-weight: bold;
            color: #00eaff;
            margin-bottom: 18px;
            letter-spacing: 0.07em;
            text-shadow: 0 0 8px #00eaff77;
            text-align: center;
            width: 100%;
        }
        .hotel-date {
            color: #e0f7fa;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.25em;
            justify-content: center;
        }
        .hotel-date i {
            color: #00eaff;
            font-size: 1.25em;
        }
        .hotel-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 18px;
            width: 100%;
            margin-top: 18px;
            padding-top: 18px;
            border-top: 1.5px solid #00eaff33;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 2.1em;
            font-weight: bold;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff99;
        }
        .stat-label {
            font-size: 1.1em;
            color: #e0f7fa;
            margin-top: 7px;
        }
        @media (max-width: 1800px) {
            .main-content { width: 98vw; }
            .grid { max-width: 98vw; }
        }
        @media (max-width: 1200px) {
            .grid { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(5, 1fr); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="main-content">
        <h1>Hoteles Futurotel</h1>
        <div class="grid" id="hotelsGrid">
            <!-- Las tarjetas de hoteles se cargarán aquí -->
        </div>
    </div>
    <script src="particles-bg.js"></script>
    <script>
       

        // Cargar hoteles desde hoteles_map.json
        async function loadHotels() {
            try {
                const response = await fetch('hoteles_map.json');
                const hotels = await response.json();
                const grid = document.getElementById('hotelsGrid');
                grid.innerHTML = '';
                // Mostrar hasta 10 hoteles (2x5)
                hotels.slice(0, 10).forEach(hotel => {
                    const card = document.createElement('div');
                    card.className = 'hotel-card';
                    // Asignar ocupación específica según el hotel
                    let ocupacion;
                    if (hotel.nombre.toLowerCase().includes('parquemar') || 
                        hotel.nombre.toLowerCase().includes('torre hogar') || 
                        hotel.nombre.toLowerCase().includes('apartahotel')) {
                        ocupacion = 100;
                    } else {
                        // Para el resto, mínimo 90%
                        ocupacion = Math.floor(Math.random() * (100 - 90 + 1)) + 90;
                    }
                    const precio = hotel.precio ?? (Math.floor(Math.random() * (150 - 80 + 1)) + 80);
                    card.innerHTML = `
                        <div class="hotel-name">${hotel.nombre}</div>
                        <div class="hotel-stats">
                            <div class="stat">
                                <div class="stat-value">${ocupacion}%</div>
                                <div class="stat-label">Ocupación</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${precio}€</div>
                                <div class="stat-label">Precio Medio</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value"><i class="fas fa-calendar"></i></div>
                                <div class="stat-label">${(() => {
                                    const date = new Date();
                                    //const day = date.getDate();
                                    const month = date.toLocaleString('es-ES', { month: 'long' });
                                    return `${month.charAt(0).toUpperCase() + month.slice(1)}`;
                                })()}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value"><i class="fas fa-map-marker-alt"></i></div>
                                <div class="stat-label">${hotel.ciudad}</div>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                // Si hay menos de 10 hoteles, rellenar con tarjetas vacías
                for(let i=hotels.length; i<10; i++) {
                    const card = document.createElement('div');
                    card.className = 'hotel-card';
                    card.innerHTML = `<div style="flex:1"></div>`;
                    grid.appendChild(card);
                }
            } catch (error) {
                document.getElementById('hotelsGrid').innerHTML = '<div style="color:#fff;font-size:2em;text-align:center;width:100%">No se pudo cargar hoteles</div>';
            }
        }
        document.addEventListener('DOMContentLoaded', loadHotels);
    </script>
</body>
</html>
