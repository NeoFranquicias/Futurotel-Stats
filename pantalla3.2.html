<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futurotel Stats - Gráfica Ocupación</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Orbitron", Arial, sans-serif;
      background: #12232e;
      color: #e0f7fa;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    main {
      width: 1920px;
      height: 1080px;
      min-height: 1080px;
      min-width: 1920px;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }
    .dashboard-section {
      width: 1920px;
      height: 1080px;
      min-height: 1080px;
      min-width: 1920px;
      background: transparent;
      border-radius: 0;
      padding: 0;
      box-shadow: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    .dashboard-section h2 {
      color: #00eaff;
      font-size: 2.5rem;
      margin: 0;
      padding: 0.5vh 0;
      letter-spacing: 0.08em;
      text-shadow: 0 0 10px #00eaff88;
      position: relative;
      z-index: 10;
      background: transparent;
      width: 100%;
      text-align: center;
      animation: subtleGlow 3s infinite;
    }
    .graph-container {
      width: 100%;
      height: calc(100% - 40px);
      margin: 0;
      box-sizing: border-box;
      padding: 10px 20px;
      align-items: center;
      position: relative;
      z-index: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .chart-wrapper {
      width: 98%;
      height: 680px;
      background: rgba(18, 35, 46, 0.3);
      border: 1px solid rgba(0, 234, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 234, 255, 0.1),
        inset 0 0 15px rgba(0, 234, 255, 0.05);
      padding: 20px;
      position: relative;
      margin-top: 10px;
    }
    .chart-wrapper::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(0, 234, 255, 0.5),
        transparent
      );
    }
    .event-legend {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
      padding: 15px 20px;
      background: rgba(18, 35, 46, 0.8);
      border-radius: 12px;
      max-width: 98%;
      margin-left: auto;
      margin-right: auto;
      width: 98%;
      height: auto;
      border: 1px solid rgba(0, 234, 255, 0.2);
    }
    .event-item {
      display: flex;
      align-items: center;
      margin: 5px 15px;
      font-size: 1.5rem;
      padding: 8px 20px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      white-space: nowrap;
    }
    .event-item:hover {
      background: rgba(0, 0, 0, 0.5);
    }
    .event-color {
      width: 45px;
      height: 6px;
      margin-right: 15px;
      flex-shrink: 0;
    }
    @keyframes fadein {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes subtleGlow {
      0%,
      100% {
        text-shadow: 0 0 14px #00eaff88;
      }
      50% {
        text-shadow: 0 0 18px #00eaff;
      }
    }
  </style>
  <body>
    <header class="futuristic-header" hidden>
      <div class="logo-glow">Futurotel <span>Stats</span></div>
    </header>
    <main
      id="main-dashboard"
      style="
        width: 1920px;
        height: 1080px;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        box-sizing: border-box;
        overflow: hidden;
      "
    >
      <section
        class="dashboard-section"
        style="
          width: 1920px;
          height: 1080px;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        "
      >
        <h2 style="margin: 0; padding: 1vh 0; width: 100%; text-align: center">
          Gráfica Ocupación
        </h2>
        <div class="graph-container">
          <div class="event-legend" id="eventLegend"></div>
          <div class="chart-wrapper">
            <canvas id="ocupacionChart"></canvas>
          </div>
        </div>
      </section>
    </main>
    <footer class="futuristic-footer" hidden>
      <span>&copy; 2025 Futurotel Insights. All rights reserved.</span>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Datos de ocupación diaria (30 días)
        const diasMes = Array.from({ length: 30 }, (_, i) => i + 1);

        // Cargar datos desde el archivo JSON
        fetch("eventos.json")
          .then((response) => response.json())
          .then((data) => {
            // Valores base de ocupación (porcentajes)
            const ocupacionBase = data.ocupacion;

            // Configuración de eventos
            const eventos = [
              {
                nombre: "Día del Trabajador",
                fechaInicio: 1,
                fechaFin: 4,
                borderColor: "#FF6B6B",
              },
              {
                nombre: "Kidd Keo",
                fechaInicio: 17,
                fechaFin: 18,
                borderColor: "#FF8B94",
              },
              {
                nombre: "Alameda Festival",
                fechaInicio: 22,
                fechaFin: 24,
                borderColor: "#4ECDC4",
              },
              {
                nombre: "Festival Oh See",
                fechaInicio: 23,
                fechaFin: 24,
                borderColor: "#e67e22",
              },
              {
                nombre: "Myke Towers",
                fechaInicio: 24,
                fechaFin: 25,
                borderColor: "#485efc",
              },
              {
                nombre: "Chayanne",
                fechaInicio: 25,
                fechaFin: 26,
                borderColor: "#FFD93D",
              },
            ];

            // Mejora para resaltar días con mayor ocupación
            const daysWithHighOccupancy = [];
            for (let i = 0; i < diasMes.length; i++) {
              const dia = diasMes[i];
              let hasEvent = false;

              eventos.forEach((evento) => {
                if (dia >= evento.fechaInicio && dia <= evento.fechaFin) {
                  hasEvent = true;
                }
              });

              daysWithHighOccupancy.push(hasEvent);
            }

            // Crear anotaciones para los eventos ajustadas para llegar hasta los círculos
            const annotations = {};

            eventos.forEach((evento, index) => {
              if (index < 5) {
                // Limitar a 5 eventos
                annotations[`line${index}`] = {
                  type: "line",
                  yMin: 0,
                  yMax: 100,
                  xMin: evento.fechaInicio,
                  xMax: evento.fechaInicio,
                  borderColor: evento.borderColor,
                  borderWidth: 2,
                  drawTime: "beforeDatasetsDraw",
                };

                // Línea horizontal para el rango del evento
                annotations[`range${index}`] = {
                  type: "line",
                  yMin: 85 - index * 4, // Posición vertical escalonada
                  yMax: 85 - index * 4,
                  xMin: evento.fechaInicio,
                  xMax: evento.fechaFin,
                  borderColor: evento.borderColor,
                  borderWidth: 2,
                  drawTime: "beforeDatasetsDraw",
                };
              }
            });

            // Crear leyenda de eventos personalizada
            const legendContainer = document.getElementById("eventLegend");
            legendContainer.innerHTML =
              "<div style='width:100%; text-align:center; margin-bottom:12px; color:#00eaff; font-weight:bold; font-size:1.7rem; text-shadow: 0 0 10px rgba(0,234,255,0.5);'>Eventos de Mayo</div>";

            const grid = document.createElement("div");
            grid.style.display = "flex";
            grid.style.flexWrap = "wrap";
            grid.style.justifyContent = "center";
            grid.style.gap = "5px";
            grid.style.width = "100%";

            // Agregar ítem para días sin eventos primero
            const baseItem = document.createElement("div");
            baseItem.className = "event-item";
            baseItem.title = "Días sin eventos";

            const baseColorLine = document.createElement("div");
            baseColorLine.className = "event-color";
            baseColorLine.style.backgroundColor = "#7a8288";

            const baseLabel = document.createElement("span");
            baseLabel.textContent = "Días sin eventos";

            baseItem.appendChild(baseColorLine);
            baseItem.appendChild(baseLabel);
            grid.appendChild(baseItem);

            // Función para formatear el rango de fechas
            const formatDateRange = (inicio, fin) => {
              if (inicio === fin) return `(${inicio})`;
              return `(${inicio}-${fin})`;
            };

            // Agregar eventos ordenados a la leyenda
            eventos.forEach((evento) => {
              const item = document.createElement("div");
              item.className = "event-item";

              const colorLine = document.createElement("div");
              colorLine.className = "event-color";
              colorLine.style.backgroundColor = evento.borderColor;

              const label = document.createElement("span");
              const dateRange = formatDateRange(
                evento.fechaInicio,
                evento.fechaFin
              );
              label.innerHTML = `${evento.nombre} <span style="opacity:0.9">${dateRange}</span>`;

              item.appendChild(colorLine);
              item.appendChild(label);
              grid.appendChild(item);
            });

            legendContainer.appendChild(grid);

            // Configurar y crear el gráfico
            const ctx = document
              .getElementById("ocupacionChart")
              .getContext("2d");

            // Crear datasets para cada evento
            const datasets = [
              // Dataset base sin eventos
              {
                label: "Días sin eventos",
                data: ocupacionBase.map((valor, index) => {
                  const dia = index + 1;
                  let tieneEvento = false;

                  eventos.forEach((evento) => {
                    if (dia >= evento.fechaInicio && dia <= evento.fechaFin) {
                      tieneEvento = true;
                    }
                  });

                  if (tieneEvento) {
                    return null;
                  }
                  return valor * 0.6;
                }),
                borderColor: "#7a8288",
                backgroundColor: "transparent",
                borderWidth: 2,
                pointRadius: 3,
                pointBackgroundColor: "#fff",
                pointBorderColor: "#7a8288",
                pointHoverRadius: 6,
                pointBorderWidth: 2,
                fill: false,
                tension: 0.3,
                order: 2,
              },
              // Datasets para cada evento
              ...eventos.map((evento, index) => ({
                label: evento.nombre,
                data: ocupacionBase.map((valor, index) => {
                  const dia = index + 1;
                  if (dia >= evento.fechaInicio && dia <= evento.fechaFin) {
                    // Valores específicos para cada evento
                    if (evento.nombre === "Myke Towers") {
                      if (dia === 24) return 83;
                      if (dia === 25) return 94;
                    }
                    if (evento.nombre === "Festival Oh See") {
                      if (dia === 23) return 63;
                      if (dia === 24) return 82;
                    }
                    if (evento.nombre === "Alameda Festival") {
                      if (dia === 22) return 61;
                      if (dia === 23) return 63;
                      if (dia === 24) return 82;
                    }
                    if (evento.nombre === "Kidd Keo") {
                      if (dia === 17) return 80;
                      if (dia === 18) return 82;
                    }
                    if (evento.nombre === "Día del Trabajador") {
                      if (dia === 1) return 80;
                      if (dia === 2) return 80;
                      if (dia === 3) return 83;
                      if (dia === 4) return 80;
                    }
                    if (evento.nombre === "Chayanne") {
                      if (dia === 25) return 94;
                      if (dia === 26) return 95;
                    }
                    return Math.min(85, valor * 0.6 + Math.random() * 5 + 10);
                  }
                  return null;
                }),
                borderColor: evento.borderColor,
                backgroundColor: "transparent",
                borderWidth: 4,
                pointRadius: 6,
                pointBackgroundColor: evento.borderColor,
                pointBorderColor: "white",
                pointBorderWidth: 2,
                pointHoverRadius: 9,
                pointHoverBorderWidth: 3,
                pointHoverBackgroundColor: evento.borderColor,
                pointHoverBorderColor: "white",
                pointStyle: "circle",
                fill: false,
                tension: 0.2,
                order: 0,
                segment: {
                  borderDash: (evento) => [0, 0],
                },
                spanGaps: false,
              })),
            ];

            const chart = new Chart(ctx, {
              type: "line",
              data: {
                labels: diasMes,
                datasets: datasets,
              },
              options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                  intersect: false,
                  mode: "nearest",
                  axis: "x",
                },
                elements: {
                  point: {
                    hitRadius: 12,
                  },
                  line: {
                    capBezierPoints: true,
                  },
                },
                plugins: {
                  legend: {
                    display: false,
                  },
                  tooltip: {
                    backgroundColor: "rgba(18, 35, 46, 0.95)",
                    titleFont: {
                      family: "Orbitron",
                      size: 26,
                      weight: "bold",
                    },
                    bodyFont: {
                      family: "Orbitron",
                      size: 24,
                      weight: "500",
                    },
                    padding: 18,
                    cornerRadius: 10,
                    displayColors: true,
                    boxWidth: 15,
                    boxHeight: 15,
                    boxPadding: 6,
                    titleMarginBottom: 12,
                    callbacks: {
                      title: function (tooltipItems) {
                        return "Día " + tooltipItems[0].label + " de Mayo";
                      },
                      label: function (context) {
                        if (context.dataset.label === "Días sin eventos") {
                          return (
                            "Días sin eventos: " +
                            context.parsed.y.toFixed(1) +
                            "%"
                          );
                        }
                        return (
                          context.dataset.label +
                          ": " +
                          context.parsed.y.toFixed(1) +
                          "%"
                        );
                      },
                    },
                  },
                },
                scales: {
                  y: {
                    beginAtZero: true,
                    max: 105,
                    min: 20,
                    grid: {
                      color: "rgba(255, 255, 255, 0.1)",
                    },
                    ticks: {
                      color: "#e0f7fa",
                      font: {
                        family: "Orbitron",
                        size: 26,
                        weight: "bold",
                      },
                      callback: function (value) {
                        return value + "%";
                      },
                      stepSize: 10,
                      padding: 12,
                    },
                  },
                  x: {
                    grid: {
                      color: "rgba(255, 255, 255, 0.1)",
                      offset: true,
                    },
                    ticks: {
                      color: "#e0f7fa",
                      font: {
                        family: "Orbitron",
                        size: 24,
                        weight: "bold",
                      },
                      padding: 10,
                      align: "center",
                      autoSkip: false,
                      maxRotation: 0,
                      minRotation: 0,
                      callback: function (value) {
                        return value.toString();
                      },
                      major: {
                        enabled: true,
                      },
                      stepSize: 1,
                    },
                    offset: true,
                    type: "linear",
                    min: 1,
                    max: 30,
                    bounds: "ticks",
                    border: {
                      display: false,
                    },
                  },
                },
              },
            });
          })
          .catch((error) =>
            console.error("Error al cargar el archivo JSON:", error)
          );
      });

      function scaleDashboard() {
        const main = document.getElementById("main-dashboard");
        if (!main) return;

        const baseWidth = 1920;
        const baseHeight = 1080;

        // Obtener dimensiones de la ventana
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        // Calcular escalas
        const scaleX = windowWidth / baseWidth;
        const scaleY = windowHeight / baseHeight;
        const scale = Math.min(scaleX, scaleY);

        // Aplicar transformación
        main.style.transform = `scale(${scale})`;
        main.style.transformOrigin = "top center";

        // Ajustar el contenedor para alineación superior
        const container = main.parentElement;
        container.style.width = "100vw";
        container.style.height = "100vh";
        container.style.display = "flex";
        container.style.alignItems = "flex-start";
        container.style.justifyContent = "center";
        container.style.overflow = "hidden";
        container.style.paddingTop = "0";

        // Ajustar el main
        main.style.position = "relative";
        main.style.margin = "0 auto";
      }

      // Aplicar el escalado
      window.addEventListener("load", scaleDashboard);
      window.addEventListener("resize", scaleDashboard);
      document.addEventListener("DOMContentLoaded", scaleDashboard);
    </script>

    <script src="particles-bg.js"></script>
  </body>
</html>
