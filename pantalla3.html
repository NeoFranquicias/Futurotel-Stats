<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demanda de la Ciudad</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #0A0E17;
        }
        body {
           
            position: relative;
            font-family: 'Orbitron', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chart-container {
            position: relative;
            width: 1600px;
            height: 750px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            margin-top: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            padding: 15px;
            backdrop-filter: blur(2px);
            background: rgba(10, 14, 23, 0.3);
            border: 1px solid rgba(0, 234, 255, 0.1);
        }
        #combined-chart { 
            display: block;
            background: transparent !important;
            width: 100%;
            height: 100% !important;
            margin-top: 10px;
        }
        .chart-title {
            position: absolute;
            top: 5px;
            display: block;
            width: 100%;
            text-align: center;
            color: #00eaff;
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 3rem;
            font-weight: 600;
            margin: 0 auto;
            padding: 8px 0;
            opacity: 0.9;
            text-shadow: 0 0 8px #00eaff77;
            z-index: 2;
        }
        .legend-container {
            display: flex;
            gap: 70px;
            margin-bottom: 10px;
            padding: 6px 12px;
            background: rgba(10, 14, 23, 0.5);
            border-radius: 8px;
            border: 1px solid rgba(0, 234, 255, 0.1);
            backdrop-filter: blur(2px);
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.4rem;
            font-weight: 500;
        }
        .legend-color {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        @keyframes gradientBorder {
            0% { border-color: rgba(0, 234, 255, 0.1); }
            50% { border-color: rgba(0, 234, 255, 0.3); }
            100% { border-color: rgba(0, 234, 255, 0.1); }
        }
        .chart-container {
            animation: gradientBorder 4s infinite;
        }
    </style>
</head>
<body>
    <h2 class="chart-title">Demanda de la Ciudad</h2>
    <br>
    <div class="chart-container">
        <div class="legend-container">
            <div class="legend-item">
                <div class="legend-color" style="background: rgba(75, 192, 192, 0.8);"></div>
                <span>Ocupación Real</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: rgba(54, 162, 235, 0.8);"></div>
                <span>Previsión de Demanda</span>
            </div>
        </div>
        <canvas id="combined-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function resizeChart() {
            const c = document.getElementById('combined-chart');
            const container = document.querySelector('.chart-container');
            c.width = container.offsetWidth - 30; // Accounting for padding
            c.height = container.offsetHeight - 60; // Accounting for legend and padding
            c.style.width = (container.offsetWidth - 30) + 'px';
            c.style.height = (container.offsetHeight - 60) + 'px';
        }
        window.addEventListener('resize', resizeChart);
        resizeChart();

        const ctx = document.getElementById('combined-chart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'],
                datasets: [
                    {
                        label: 'Ocupación Real',
                        data: [60, 55, 75, 78, 52, 50, 38],
                        backgroundColor: 'rgba(75, 192, 192, 0.8)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        type: 'bar'
                    },
                    {
                        label: 'Previsión de Demanda',
                        data: [65, 59, 80, 81, 56, 55, 40],
                        backgroundColor: 'rgba(54, 162, 235, 0.8)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        type: 'bar'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                layout: {
                    padding: {
                        top: 5,
                        right: 5,
                        bottom: 5,
                        left: 5
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(0, 234, 255, 0.1)',
                            drawBorder: false
                        },
                        ticks: {
                            color: 'rgba(0, 234, 255, 0.8)',
                            font: {
                                family: 'Orbitron',
                                size: 14,
                                weight: '500'
                            },
                            padding: 3
                        },
                        border: {
                            display: false
                        },
                        min: 0,
                        max: 100,
                        stepSize: 10
                    },
                    x: {
                        grid: {
                            display: false,
                            drawBorder: false
                        },
                        ticks: {
                            color: 'rgba(0, 234, 255, 0.8)',
                            font: {
                                family: 'Orbitron',
                                size: 14,
                                weight: '500'
                            },
                            padding: 3
                        },
                        border: {
                            display: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: true,
                        backgroundColor: 'rgba(0, 234, 255, 0.9)',
                        titleColor: '#000',
                        bodyColor: '#000',
                        borderColor: '#00eaff',
                        borderWidth: 1,
                        titleFont: {
                            size: 10
                        },
                        bodyFont: {
                            size: 9
                        }
                    }
                }
            }
        });
    </script>
    <script src="particles-bg.js"></script>
</body>
</html>
