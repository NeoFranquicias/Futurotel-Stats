<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimización de Estancias - Futurotel Stats</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0f7fa;
            width: 100vw;
            height: 100vh;
            min-width: 100vw;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .main-scale-wrapper {
            width: 1280px;
            height: 720px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: center center;
        }

        main {
            width: 1280px;
            height: 720px;
            min-width: 1280px;
            min-height: 720px;
            max-width: 1280px;
            max-height: 720px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .dashboard-section {
            width: 100%;
            height: 100%;
            background: transparent;
            padding: 8px;
            animation: fadein 1.2s forwards;
            opacity: none;
            visibility: visible;
            display: flex;
            flex-direction: column;
            gap: 6px;
            overflow: hidden;
            position: relative;
            z-index: 10;
            box-shadow: none;
            box-sizing: border-box;
        }

        .dashboard-section::-webkit-scrollbar {
            width: 8px;
        }

        .dashboard-section::-webkit-scrollbar-track {
            background: rgba(0, 234, 255, 0.1);
            border-radius: 4px;
        }

        .dashboard-section::-webkit-scrollbar-thumb {
            background: rgba(0, 234, 255, 0.3);
            border-radius: 4px;
        }

        .dashboard-section::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 234, 255, 0.5);
        }

        .dashboard-section h2 {
            color: #00eaff;
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 2px;
            letter-spacing: 0.08em;
            text-shadow: 0 0 10px #00eaff88;
            text-align: center;
            animation: subtleGlow 3s infinite;
        }

        .hotel-name {
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 2px;
            text-shadow: 0 0 6px #00eaff99;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 2px;
        }

        .comparison-card, .booking-position, .warning-card, .proposal-card-mini {
            box-sizing: border-box;
            background: linear-gradient(135deg, rgba(20,40,80,0.55) 60%, rgba(32,58,67,0.55) 100%) !important;
            border: 2px solid #00eaff !important;
            border-radius: 12px !important;
        }

        .comparison-card, .booking-position, .warning-card {
            padding: 8px 12px;
            min-width: 0;
        }

        .booking-position, .warning-card {
            width: 100%;
            min-height: 85px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .comparison-card {
            background: linear-gradient(135deg, #142850cc 60%, #203a43cc 100%);
            border: 1px solid #00eaff88;
            border-radius: 12px;
            box-shadow: 0 0 10px #00eaff22;
            transition: all 0.3s ease;
            animation: kpi-pop 1.1s;
            margin-bottom: 4px;
        }

        .comparison-title {
            color: #00eaff;
            font-size: 1.5rem;
            margin-bottom: 2px;
            text-align: center;
            letter-spacing: 0.07em;
        }

        .comparison-values {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 1.4rem;
            color: #fff;
        }

        .value-number {
            font-weight: bold;
            text-shadow: 0 0 10px #00eaff99;
            font-size: 1.4rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .booking-position .value-number {
            font-size: 1.4rem;
        }

        .warning-card {
            background: linear-gradient(135deg, #142850cc 60%, #203a43cc 100%);
            border: 1px solid #00eaff88;
            border-radius: 12px;
            padding: 8px;
            text-align: center;
            color: #fff;
            margin-top: 4px;
            min-height: 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .warning-title {
            color: #00eaff;
            font-size: 1.5rem;
            margin-bottom: 2px;
            text-align: center;
            letter-spacing: 0.07em;
        }

        .warning-message {
            color: #ff6b6b;
            font-size: 1.4rem;
        }

        .proposal-section {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .proposal-title {
            color: #00eaff;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1px;
        }

        .proposal-cards-row {
            display: flex;
            flex-direction: row;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .proposal-card-mini {
            background: linear-gradient(135deg, rgba(20,40,80,0.55) 60%, rgba(32,58,67,0.55) 100%) !important;
            border: 2px solid #00eaff !important;
            border-radius: 12px !important;
            padding: 4px 8px;
            min-width: 110px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.4rem;
            color: #e0f7fa;
            box-shadow: 0 0 4px rgba(0, 234, 255, 0.1);
        }
        .proposal-card-mini .price {
            color: #00eaff;
            font-weight: bold;
            font-size: 1.4rem;
            margin-bottom: 2px;
        }
        .proposal-card-mini .rooms {
            font-size: 1.4rem;
        }

        @keyframes subtleGlow {
            0%, 100% {
                text-shadow: 0 0 14px #00eaff88;
            }
            50% {
                text-shadow: 0 0 18px #00eaff;
            }
        }

        @keyframes fadein {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes kpi-pop {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="main-scale-wrapper">
      <main>
        <section class="dashboard-section">
            <h2 style="margin-top:0;">Optimización de Estancias</h2>
            <br>
            <div class="hotel-name" id="hotelName"></div>
            <br>

            <div class="comparison-grid">
                <div>
                    <div class="comparison-card">
                        <div class="comparison-title">Ocupación</div>
                        <div class="comparison-values">
                            <div class="value">
                                <div class="value-label">Futurotel</div>
                                <div class="value-number" id="ocupacionFuturotel"></div>
                            </div>
                            <div class="value">
                                <div class="value-label">Competencia</div>
                                <div class="value-number" id="ocupacionCompetencia"></div>
                            </div>
                        </div>
                    </div>
                    <div class="booking-position">
                        <div class="comparison-title">Posicionamiento en Booking.com</div>
                        <div class="value-number" id="posicionBooking"></div>
                    </div>
                </div>

                <div>
                    <div class="comparison-card">
                        <div class="comparison-title">Precio Medio</div>
                        <div class="comparison-values">
                            <div class="value">
                                <div class="value-label">Futurotel</div>
                                <div class="value-number" id="precioFuturotel"></div>
                            </div>
                            <div class="value">
                                <div class="value-label">Competencia</div>
                                <div class="value-number" id="precioCompetencia"></div>
                            </div>
                        </div>
                    </div>
                    <div class="warning-card">
                        <div class="warning-title" id="propuestaTitulo"></div>
                        <div class="warning-message" id="propuestaMensaje"></div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="proposal-section">
                <div class="proposal-title" id="propuestaPrincipal"></div>
                <br>
                <div class="proposal-cards-row" id="miniPropuestasRow1" style="justify-content: center;"></div>
                <br>
                <div class="proposal-cards-row" id="miniPropuestasRow2" style="justify-content: center;"></div>
            </div>
        </section>
      </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dashboardSection = document.querySelector('.dashboard-section');
            dashboardSection.style.opacity = '1';
            dashboardSection.style.visibility = 'visible';
        });
    </script>
    <script src="particles-bg.js"></script>
<script>
async function cargarDatosPantalla1() {
    try {
        const resp = await fetch('pantalla1-data.json?_=' + Date.now());
        const data = await resp.json();
        document.getElementById('hotelName').textContent = data.hotel;
        document.getElementById('ocupacionFuturotel').textContent = data.ocupacion.futurotel.toFixed(2) + '%';
        document.getElementById('ocupacionCompetencia').textContent = data.ocupacion.competencia.toFixed(2) + '%';
        document.getElementById('precioFuturotel').textContent = data.precio_medio.futurotel.toFixed(2) + '€';
        document.getElementById('precioCompetencia').textContent = data.precio_medio.competencia.toFixed(2) + '€';
        document.getElementById('posicionBooking').textContent = data.posicion_booking;
        document.getElementById('propuestaTitulo').textContent = data.propuesta.titulo;
        document.getElementById('propuestaMensaje').textContent = data.propuesta.mensaje;
        document.getElementById('propuestaPrincipal').textContent = (data.propuesta_principal || '') + ' (Precio Medio)';
        // Mini propuestas en dos filas
        const miniRow1 = document.getElementById('miniPropuestasRow1');
        const miniRow2 = document.getElementById('miniPropuestasRow2');
        miniRow1.innerHTML = '';
        miniRow2.innerHTML = '';
        (data.mini_propuestas||[]).forEach((mp, idx) => {
            const el = document.createElement('div');
            el.className = 'proposal-card-mini';
            let precioTxt = mp.titulo === '+' ? '+' + mp.precio.toFixed(2) + '€' : mp.precio.toFixed(2) + '€';
            let roomsTxt = mp.habitaciones === 1 ? '1 Habitación' : mp.habitaciones + ' Habitaciones';
            if(mp.habitaciones === 0) roomsTxt = '0 Habitaciones';
            el.innerHTML = `<div class='price'>${precioTxt}</div><div class='rooms'>${roomsTxt}</div>`;
            if (idx < 3) miniRow1.appendChild(el);
            else miniRow2.appendChild(el);
        });
    } catch (e) {
        // Si hay error, no hace nada
    }
}
document.addEventListener('DOMContentLoaded', cargarDatosPantalla1);
</script>
<script>
function scaleToFit() {
  const baseWidth = 1280;
  const baseHeight = 720;
  const ww = window.innerWidth;
  const wh = window.innerHeight;
  const scale = Math.min(ww / baseWidth, wh / baseHeight);
  const wrapper = document.querySelector('.main-scale-wrapper');
  wrapper.style.transform = `scale(${scale})`;
}
window.addEventListener('resize', scaleToFit);
window.addEventListener('DOMContentLoaded', scaleToFit);
</script>
</body>
</html>
