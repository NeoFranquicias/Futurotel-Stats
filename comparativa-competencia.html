<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparativa con la Competencia</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #0A0E17;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            position: relative;
            font-family: 'Orbitron', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chart-container {
            position: relative;
            width: 96vw;
            height: 82vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            margin-top: 12vh;
            
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            padding: 30px;
            backdrop-filter: blur(5px);
        }
        #compare-chart { 
            display: block;
            background: transparent !important;
            max-width: 1800px;
            width: 100%;
            height: 100% !important;
        }
        .compare-title {
            position: absolute;
            top: 3vh;
            width: 100%;
            text-align: center;
            color: #00eaff;
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0;
            padding: 10px 0;
            opacity: 0.9;
            text-shadow: 0 0 8px #00eaff77;
        }
        .price-stats {
            position: absolute;
            top: 18vh;
            left: 5vw;
            color: #fff;
            font-family: 'Orbitron', Arial, sans-serif;
            z-index: 2;
        }
        .current-price {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .price-change {
            font-size: 1.2rem;
            color: #00f2c3;
        }
        @keyframes gradientBorder {
            0% { border-color: rgba(0, 234, 255, 0.1); }
            50% { border-color: rgba(0, 234, 255, 0.3); }
            100% { border-color: rgba(0, 234, 255, 0.1); }
        }
        .chart-container {
            animation: gradientBorder 4s infinite;
        }
        .legend-container {
            display: flex;
            gap: 24px;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
        }
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .futurotel-color {
            background: #00f2c3;
        }
        .competencia-color {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <h2 class="compare-title">Comparativa de Precios</h2>
    <div class="price-stats">
        <div class="current-price">150€</div>
        <div class="price-change">+20% vs competencia</div>
    </div>
    <div class="chart-container">
        <div class="legend-container">
            <div class="legend-item">
                <div class="legend-color futurotel-color"></div>
                <span>Futurotel</span>
            </div>
            <div class="legend-item">
                <div class="legend-color competencia-color"></div>
                <span>Competencia</span>
            </div>
        </div>
        <canvas id="compare-chart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    function resizeBarCanvas() {
        const c = document.getElementById('compare-chart');
        const container = document.querySelector('.chart-container');
        c.width = container.offsetWidth * 0.98;
        c.height = container.offsetHeight * 0.98;
        c.style.width = (container.offsetWidth * 0.98) + 'px';
        c.style.height = (container.offsetHeight * 0.98) + 'px';
    }
    window.addEventListener('resize', resizeBarCanvas);
    resizeBarCanvas();

    const data = {
        labels: ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'],
        datasets: [
            {
                label: 'Futurotel',
                data: [120, 125, 135, 140, 165, 180, 150],
                backgroundColor: 'rgba(0, 242, 195, 0.1)',
                borderColor: '#00f2c3',
                borderWidth: 2,
                fill: true,
                tension: 0.3,
                pointRadius: 0,
                pointHoverRadius: 6,
                pointHoverBackgroundColor: '#00f2c3',
                pointHoverBorderColor: '#fff',
                pointHoverBorderWidth: 2
            },
            {
                label: 'Competencia',
                data: [125, 130, 140, 145, 170, 175, 145],
                backgroundColor: 'rgba(255, 255, 255, 0.02)',
                borderColor: 'rgba(255, 255, 255, 0.2)',
                borderWidth: 2,
                fill: true,
                tension: 0.3,
                pointRadius: 0,
                pointHoverRadius: 6,
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: '#fff',
                pointHoverBorderWidth: 2
            }
        ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                intersect: false,
                mode: 'index'
            },
            layout: {
                padding: {
                    top: 20,
                    right: 20,
                    bottom: 20,
                    left: 20
                }
            },
            scales: {
                y: {
                    beginAtZero: false,
                    grid: {
                        color: 'rgba(255, 255, 255, 0.03)',
                        drawBorder: false
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.5)',
                        font: {
                            family: 'Orbitron',
                            size: 12,
                            weight: '500'
                        },
                        padding: 10,
                        stepSize: 10,
                        callback: function(value) {
                            return value + '€';
                        }
                    },
                    border: {
                        display: false
                    }
                },
                x: {
                    grid: {
                        display: false,
                        drawBorder: false
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.5)',
                        font: {
                            family: 'Orbitron',
                            size: 12,
                            weight: '500'
                        },
                        padding: 10
                    },
                    border: {
                        display: false
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    enabled: false
                }
            }
        }
    };

    const ctx = document.getElementById('compare-chart').getContext('2d');
    const myChart = new Chart(ctx, config);

    // Actualizar precio actual y cambio
    function updatePriceStats() {
        const futurotelData = data.datasets[0].data;
        const competenciaData = data.datasets[1].data;
        const currentPrice = futurotelData[futurotelData.length - 1];
        const competenciaPrice = competenciaData[competenciaData.length - 1];
        const priceDiff = ((currentPrice - competenciaPrice) / competenciaPrice * 100).toFixed(1);
        
        document.querySelector('.current-price').textContent = currentPrice + '€';
        document.querySelector('.price-change').textContent = 
            (priceDiff > 0 ? '+' : '') + priceDiff + '% vs competencia';
        document.querySelector('.price-change').style.color = 
            priceDiff >= 0 ? '#00f2c3' : '#ff5b5b';
    }
    
    updatePriceStats();
    </script>
    <script src="particles-bg.js"></script>
</body>
</html>
