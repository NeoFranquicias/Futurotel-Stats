<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <br>
    <title>Optimización de Estancias - Futurotel Stats</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        overflow: hidden;
      }

      main {
        width: 1400px;
        max-width: 1400px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        margin-top: 0;
        padding-top: 0;
        padding-bottom: 0;
        padding-left: 0;
        padding-right: 0;
        height: 100vh;
        min-height: 100vh;
      }

      .dashboard-section {
        background: transparent;
        padding: 0 4px;
        animation: fadein 1.2s forwards;
        opacity: none;
        visibility: visible;
        width: 100%;
        height: 100vh;
        max-height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 10px;
        overflow: hidden;
        position: relative;
        z-index: 10;
        box-shadow: none;
        margin-top: 0;
        padding-top: 0;
      }

      .dashboard-section::-webkit-scrollbar {
        width: 8px;
      }

      .dashboard-section::-webkit-scrollbar-track {
        background: rgba(0, 234, 255, 0.1);
        border-radius: 4px;
      }

      .dashboard-section::-webkit-scrollbar-thumb {
        background: rgba(0, 234, 255, 0.3);
        border-radius: 4px;
      }

      .dashboard-section::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 234, 255, 0.5);
      }

      .dashboard-section h2 {
        color: #00eaff;
        font-size: 2.5rem;
        margin-top: 0;
        margin-bottom: 4px;
        letter-spacing: 0.08em;
        text-shadow: 0 0 10px #00eaff88;
        text-align: center;
        animation: subtleGlow 3s infinite;
      }

      .hotel-name {
        color: #fff;
        font-size: 2rem;
        text-align: center;
        margin-bottom: 4px;
        text-shadow: 0 0 6px #00eaff99;
      }

      .comparison-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 6px;
        margin-bottom: 4px;
        padding: 0 4px;
      }

      .comparison-card,
      .booking-position,
      .warning-card,
      .proposal-card-mini {
        box-sizing: border-box;
        background: linear-gradient(
          135deg,
          rgba(20, 40, 80, 0.55) 60%,
          rgba(32, 58, 67, 0.55) 100%
        ) !important;
        border: 2px solid #00eaff !important;
        border-radius: 12px !important;
        margin-bottom: 6px;
        width: 100%;
      }

      .comparison-card,
      .booking-position,
      .warning-card {
        padding: 18px 24px;
        min-width: 0;
      }

      .booking-position,
      .warning-card {
        min-height: 180px;
        height: 180px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding-top: 36px;
        padding-bottom: 36px;
        margin-bottom: 10px;
      }

      .booking-position .comparison-title,
      .warning-card .warning-title {
        margin-bottom: 0;
        margin-top: 0;
        width: 100%;
        text-align: center;
        font-size: 2.2rem !important;
      }

      .booking-position .value-number,
      .warning-card .warning-message {
        margin-top: 0;
        margin-bottom: 0;
        width: 100%;
        text-align: center;
        font-size: 2rem !important;
      }

      .comparison-card {
        background: linear-gradient(135deg, #142850cc 60%, #203a43cc 100%);
        border: 1px solid #00eaff88;
        border-radius: 12px;
        box-shadow: 0 0 10px #00eaff22;
        transition: all 0.3s ease;
        animation: kpi-pop 1.1s;
        margin-bottom: 6px;
        padding-top: 22px;
        padding-bottom: 22px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: stretch;
      }

      .comparison-title {
        color: #00eaff;
        font-size: 2rem;
        margin-bottom: 12px;
        margin-top: 0;
        text-align: center;
        letter-spacing: 0.07em;
      }

      .comparison-values {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.6rem;
        color: #fff;
        gap: 20px;
      }

      .value-number {
        font-weight: bold;
        text-shadow: 0 0 10px #00eaff99;
        font-size: 2.2rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .booking-position .value-number {
        font-size: 1.8rem;
      }

      .warning-card {
        background: linear-gradient(135deg, #142850cc 60%, #203a43cc 100%);
        border: 1px solid #00eaff88;
        border-radius: 12px;
        padding: 8px;
        text-align: center;
        color: #fff;
        min-height: 48px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        padding-top: 36px;
        padding-bottom: 36px;
        font-size: 1.3rem;
      }

      .warning-title {
        color: #00eaff;
        font-size: 1.6rem;
        margin-bottom: 36px;
        text-align: center;
        letter-spacing: 0.07em;
      }

      .warning-message {
        color: #ff6b6b;
        font-size: 1.6rem;
      }

      .proposal-section {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .proposal-title {
        color: #00eaff;
        font-size: 1.6rem;
        text-align: center;
        margin-bottom: 4px;
      }

      .proposal-cards-row {
        display: flex;
        flex-direction: row;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
        padding: 0 4px;
      }
      .proposal-card-mini {
        background: linear-gradient(
          135deg,
          rgba(20, 40, 80, 0.55) 60%,
          rgba(32, 58, 67, 0.55) 100%
        ) !important;
        border: 2px solid #00eaff !important;
        border-radius: 12px !important;
        padding: 14px 18px;
        min-width: 140px;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 1.7rem;
        color: #e0f7fa;
        box-shadow: 0 0 4px rgba(0, 234, 255, 0.1);
      }
      .proposal-card-mini .price {
        font-size: 1.5rem;
        margin-bottom: 2px;
      }
      .proposal-card-mini .rooms {
        font-size: 1.5rem;
      }

      @keyframes subtleGlow {
        0%,
        100% {
          text-shadow: 0 0 14px #00eaff88;
        }
        50% {
          text-shadow: 0 0 18px #00eaff;
        }
      }

      @keyframes fadein {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes kpi-pop {
        from {
          opacity: 0;
          transform: scale(0.98);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .comparison-title,
      .value-number,
      .proposal-title,
      .proposal-card-mini,
      .warning-title,
      .warning-message {
        white-space: normal;
        word-break: break-word;
      }
      .comparison-card,
      .booking-position,
      .warning-card {
        min-height: 135px;
      }
      .proposal-card-mini {
        min-height: 75px;
      }

      @media (max-width: 900px) {
        main {
          width: 100vw;
          max-width: 100vw;
          min-width: 0;
          padding-left: 0;
          padding-right: 0;
          height: 100vh;
          min-height: 100vh;
        }
        .dashboard-section {
          padding: 0 2vw;
          height: 100vh;
          max-height: 100vh;
        }
        .comparison-grid {
          grid-template-columns: 1fr;
          grid-template-rows: repeat(4, 1fr);
          height: auto;
          min-height: unset;
          max-height: unset;
          gap: 12px;
        }
        .comparison-card, .booking-position, .warning-card {
          min-width: 0;
          width: 100%;
          min-height: 30px;
          font-size: 0.7rem;
          padding: 2px 1px;
        }
        .proposal-section {
          padding: 0;
        }
        .proposal-card-mini {
          min-width: 30px;
          font-size: 0.6rem;
          padding: 1px 1px;
        }
        .proposal-title, .hotel-name, h2 {
          font-size: 0.7rem !important;
        }
        .value-number {
          font-size: 0.7rem !important;
        }
        .comparison-title {
          font-size: 0.7rem !important;
        }
        .algoritmo-cuadro {
          font-size: 0.7rem;
          padding: 4px 2px 2px 2px;
        }
        .algoritmo-cuadro .alg-titulo {
          font-size: 0.8rem;
        }
        .algoritmo-cuadro .alg-formula {
          font-size: 0.7rem;
          min-height: 12px;
          padding: 1px 0 1px 0;
        }
      }

      @media (max-width: 600px) {
        main {
          width: 100vw;
          max-width: 100vw;
          min-width: 0;
          padding-left: 0;
          padding-right: 0;
          height: 100vh;
          min-height: 100vh;
        }
        .dashboard-section {
          padding: 0 1vw;
          height: 100vh;
          max-height: 100vh;
        }
        .comparison-card, .booking-position, .warning-card {
          min-width: 0;
          width: 100%;
          min-height: 20px;
          font-size: 0.6rem;
          padding: 1px 1px;
        }
        .proposal-card-mini {
          min-width: 20px;
          font-size: 0.5rem;
          padding: 1px 1px;
        }
        .proposal-title, .hotel-name, h2 {
          font-size: 0.6rem !important;
        }
        .value-number {
          font-size: 0.6rem !important;
        }
        .comparison-title {
          font-size: 0.6rem !important;
        }
        .algoritmo-cuadro {
          font-size: 0.6rem;
          padding: 2px 1px 1px 1px;
        }
        .algoritmo-cuadro .alg-titulo {
          font-size: 0.65rem;
        }
        .algoritmo-cuadro .alg-formula {
          font-size: 0.6rem;
          min-height: 8px;
          padding: 1px 0 1px 0;
        }
      }

      .algoritmo-cuadro {
        background: linear-gradient(135deg, rgba(20,40,80,0.55) 60%, rgba(32,58,67,0.55) 100%) !important;
        border: 2.5px solid #00eaff !important;
        border-radius: 14px !important;
        padding: 6px 6px 4px 6px;
        margin: 0 auto 8px auto;
        width: 100%;
        max-width: 100%;
        overflow-x: unset;
        font-size: 0.8rem;
        box-sizing: border-box;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 12px #00eaff33;
      }
      .algoritmo-cuadro .alg-titulo {
        font-size: 1.8rem !important;
        font-weight: bold;
        color: #00eaff;
        margin-bottom: 0;
      }
      .algoritmo-cuadro .alg-formula {
        font-size: 2.2rem;
        min-height: 18px;
        padding: 2px 0 1px 0;
        overflow-x: auto;
        word-break: break-word;
        white-space: normal;
      }

      .comparison-title, .booking-position .comparison-title, .warning-card .warning-title {
        font-size: 1.8rem !important;
        font-weight: bold;
        color: #00eaff;
        margin-bottom: 0;
        text-align: center;
      }

      .comparison-card .value-label, .booking-position .value-label, .warning-card .value-label {
        font-size: 0.9rem !important;
        font-weight: bold;
        color: #00eaff;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="dashboard-section">
        <br>
        <h2 style="margin-top: 0">Optimización de Estancias Mensuales</h2>
        
        <div class="hotel-name" id="hotelName"></div>
        

        <div class="comparison-grid">
          <div class="comparison-card">
            <div class="comparison-title">Ocupación</div>
            <div class="comparison-values">
              <div class="value">
                <div class="value-label"></div>
                <div class="value-number" id="ocupacionFuturotel"></div>
              </div>
              <div class="value">
                <div class="value-label"></div>
                <div class="value-number" id="ocupacionCompetencia"></div>
              </div>
            </div>
          </div>
          <div class="comparison-card">
            <div class="comparison-title">Precio Medio</div>
            <div class="comparison-values">
              <div class="value">
                <div class="value-label"></div>
                <div class="value-number" id="precioFuturotel"></div>
              </div>
              <div class="value">
                <div class="value-label"></div>
                <div class="value-number" id="precioCompetencia"></div>
              </div>
            </div>
          </div>
          <div class="booking-position">
            <div class="comparison-title">Posicionamiento en Booking.com</div>
            <div class="value-number" id="posicionBooking"></div>
          </div>
          <div class="warning-card">
            <div class="warning-title" id="propuestaTitulo"></div>
            <div class="warning-message" id="propuestaMensaje"></div>
          </div>
        </div>
        <div
          id="algoritmoActual"
          style="width: 100%; text-align: center; margin: 8px 0 0 0"
        ></div>
        <div class="proposal-section">
          <div class="proposal-title" id="propuestaPrincipal"></div>
          <br />
          <div
            class="proposal-cards-row"
            id="miniPropuestasRow1"
            style="justify-content: center"
          ></div>
          <br />
          <div
            class="proposal-cards-row"
            id="miniPropuestasRow2"
            style="justify-content: center"
          ></div>
        </div>
      </section>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const dashboardSection = document.querySelector(".dashboard-section");
        dashboardSection.style.opacity = "1";
        dashboardSection.style.visibility = "visible";
      });
    </script>
    <script src="particles-bg.js"></script>
    <!-- MathJax for rendering LaTeX -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
      async function cargarDatosPantalla1() {
        try {
          const resp = await fetch("pantalla1.2-data.json?_=" + Date.now());
          const data = await resp.json();
          document.getElementById("hotelName").textContent = data.hotel;
          document.getElementById("ocupacionFuturotel").innerHTML = `
            <div style="text-align:left;">
                <span style="font-weight:bold;color:#00eaff;font-size:1.5rem;">Futurotel:</span><br>
                <span style="margin-left:20px;font-size:1.8rem;">Real: ${data.ocupacion.futurotel.toFixed(
                  2
                )}%</span> <span style="margin-left:20px;font-size:1.8rem;">Prevista: ${data.ocupacion.futurotel_prevista.toFixed(
                  2
                )}%</span><br>
                <span style="font-weight:bold;color:#00eaff;font-size:1.5rem;">Competencia:</span><br>
                <span style="margin-left:20px;font-size:1.8rem;">Real: ${data.ocupacion.competencia.toFixed(
                  2
                )}%</span> <span style="margin-left:20px;font-size:1.8rem;">Prevista: ${data.ocupacion.competencia_prevista.toFixed(
                  2
                )}%</span>
            </div>`;
          document.getElementById("ocupacionCompetencia").textContent = "";
          document.getElementById("precioFuturotel").innerHTML = `
            <div style="text-align:left;">
                <span style="font-weight:bold;color:#00eaff;font-size:1.5rem;">Futurotel:</span><br>
                <span style="margin-left:20px;font-size:1.8rem;">Real: ${data.precio_medio.futurotel.toFixed(
                  2
                )}€</span> <span style="margin-left:20px;font-size:1.8rem;">Previsto: ${data.precio_medio.futurotel_previsto.toFixed(
                  2
                )}€</span><br>
                <span style="font-weight:bold;color:#00eaff;font-size:1.5rem;">Competencia:</span><br>
                <span style="margin-left:20px;font-size:1.8rem;">Real: ${data.precio_medio.competencia.toFixed(
                  2
                )}€</span> <span style="margin-left:20px;font-size:1.8rem;">Previsto: ${data.precio_medio.competencia_previsto.toFixed(
                  2
                )}€</span>
            </div>`;
          document.getElementById("precioCompetencia").textContent = "";
          document.getElementById("posicionBooking").textContent = "7/4422";
          document.getElementById("propuestaTitulo").innerHTML =
            "Propuesta subir al top 1" + '<div style="height: 24px;"></div>';
          document.getElementById("propuestaMensaje").textContent =
            "No recomendable – 14.20% en precio";

          // Mini propuestas en dos filas
          const miniRow1 = document.getElementById("miniPropuestasRow1");
          const miniRow2 = document.getElementById("miniPropuestasRow2");
          miniRow1.innerHTML = "";
          miniRow2.innerHTML = "";

          // Mostrar el algoritmo en LaTeX justo debajo de los bloques de booking y propuesta
          const algoritmoDiv = document.getElementById("algoritmoActual");
          algoritmoDiv.className = "algoritmo-cuadro";
          algoritmoDiv.innerHTML = `
            <div class='alg-titulo'>Algoritmo utilizado actualmente</div>
            <div class='alg-formula'>$$P_{opt} = W_o \\cdot f(O_c) + W_p \\cdot P_h + W_c \\cdot \\frac{P_{c_{min}} + P_{c_{max}}}{2} + W_{oc} \\cdot g(O_c^{*})$$</div>
        `;
          if (window.MathJax) MathJax.typesetPromise();
        } catch (e) {
          // Si hay error, no hace nada
        }
      }
      document.addEventListener("DOMContentLoaded", cargarDatosPantalla1);
    </script>
  </body>
</html>
