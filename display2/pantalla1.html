<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futurotel Stats</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Orbitron', sans-serif;
        background: #12232e;
        color: #e0f7fa;
        min-height: 100vh;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }
      .dashboard-section {
        width: 1200px;
        height: 520px;
        min-height: 520px;
        min-width: 1200px;
        background: transparent;
        border-radius: 0;
        padding: 0;
        box-shadow: none;
        border: none;
        animation: fadein 1.2s;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        box-sizing: border-box;
        margin: 0;
        position: relative;
        overflow: hidden;
      }
      .dashboard-section h2 {
        color: #00eaff;
        font-size: 2rem;
        margin: 0;
        padding: 1vh 0;
        letter-spacing: 0.08em;
        text-shadow: 0 0 10px #00eaff88;
        position: relative;
        z-index: 10;
        background: transparent;
        width: 100%;
        text-align: center;
        animation: subtleGlow 3s infinite;
      }
      .kpi-cards {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
        height: calc(100% - 60px);
        margin: 0;
        box-sizing: border-box;
        padding: 20px;
        align-items: center;
        position: relative;
        z-index: 1;
        overflow: hidden;
      }
      .kpi-cards-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        width: 100%;
        height: calc(50% - 10px);
        position: relative;
      }
      .kpi-card {
        flex: 0 0 calc(25% - 15px);
        max-width: calc(25% - 15px);
        min-width: 220px;
        box-sizing: border-box;
        margin: 0;
        height: 200px;
        padding: 1.5vh 1.5vw;
        position: relative;
        transform-origin: center center;
        background: rgba(18, 35, 46, 0.3);
        border: 1px solid rgba(0, 234, 255, 0.3);
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 234, 255, 0.1),
          inset 0 0 15px rgba(0, 234, 255, 0.05);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        overflow: hidden;
        cursor: pointer;
        animation: kpi-pop 1.1s;
      }
      .kpi-card.kpi-ingresos,
      .kpi-card.kpi-reservas {
        flex: 0 0 calc(50% - 10px);
        max-width: calc(50% - 10px);
        min-width: 400px;
      }
      .kpi-title {
        color: #00eaff;
        font-size: 1.5rem;
        margin-bottom: 2px;
        text-align: center;
        letter-spacing: 0.07em;
        text-shadow: 0 0 10px #00eaff88;
        position: relative;
      }
      .kpi-value {
        font-size: 1.05rem;
        font-weight: bold;
        color: #fff;
        margin-bottom: 2px;
        text-shadow: 0 0 10px #00eaff99;
        letter-spacing: 0.02em;
        transition: all 0.3s ease;
      }
      .kpi-value-ingresos {
        font-size: 2.2rem;
        letter-spacing: 0.01em;
        word-break: break-all;
        white-space: normal;
      }
      @keyframes kpi-pop {
        from {
          opacity: 0;
          transform: scale(0.96);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes subtleGlow {
        0%,
        100% {
          text-shadow: 0 0 14px #00eaff88;
        }
        50% {
          text-shadow: 0 0 18px #00eaff;
        }
      }
      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <main id="main-dashboard">
      <section class="dashboard-section">
        <h2>Panel General</h2>
        <div class="kpi-cards">
          <div class="kpi-cards-row">
            <div class="kpi-card kpi-ocupacion">
              <span class="kpi-title">Ocupación Media</span>
              <span class="kpi-value" id="kpi-ocupacion">95,97%</span>
            </div>
            <div class="kpi-card kpi-revpar">
              <span class="kpi-title">RevPAR</span>
              <span class="kpi-value" id="kpi-revpar">80,74%</span>
            </div>
            <div class="kpi-card kpi-adr">
              <span class="kpi-title">ADR</span>
              <span class="kpi-value" id="kpi-adr">84,17€</span>
            </div>
            <div class="kpi-card kpi-overbooking">
              <span class="kpi-title">Overbooking</span>
              <span class="kpi-value" id="kpi-overbooking">32 / 46</span>
            </div>
          </div>
          <div class="kpi-cards-row">
            <div class="kpi-card kpi-ingresos">
              <span class="kpi-title">Ingresos</span>
              <span class="kpi-value kpi-value-ingresos" id="kpi-ingresos">100.120,30€</span>
            </div>
            <div class="kpi-card kpi-reservas">
              <span class="kpi-title">Reservas</span>
              <span class="kpi-value" id="kpi-reservas">1.190</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="particles-bg.js"></script>
  </body>
</html>
