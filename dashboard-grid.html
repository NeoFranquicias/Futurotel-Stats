<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Grid - Futurotel Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #0A0E17;
            font-family: 'Orbitron', Arial, sans-serif;
        }

        .grid-container {
    user-select: none;

            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 30px;
            padding: 30px;
            height: 100vh;
            box-sizing: border-box;
            max-width: 3840px;
            margin: 0 auto;
        }

        .grid-item {
    user-select: none;

            background: rgba(15, 21, 34, 0.7);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .grid-item h2 {
            color: #00eaff;
            font-size: 2rem;
            margin: 0 0 30px 0;
            text-shadow: 0 0 8px #00eaff77;
        }

        /* Panel General Styles */
        .kpi-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        .kpi-card {
            background: linear-gradient(135deg, #142850cc 60%, #203a43cc 100%);
            border: 2px solid #00eaff88;
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .kpi-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 0 40px #00eaff77, 0 0 16px #0ff4f8;
        }

        .kpi-title {
            color: #00eaff;
            font-size: 1.2rem;
            margin-bottom: 12px;
            letter-spacing: 0.07em;
            text-shadow: 0 0 8px #00eaff77;
        }

        .kpi-value {
            color: #fff;
            font-size: 2rem;
            text-shadow: 0 0 10px #00eaff99;
            transition: color 0.3s;
        }

        .sparkline {
            width: 160px !important;
            height: 48px !important;
            margin-top: 8px;
            background: transparent;
            display: block;
            filter: drop-shadow(0 0 8px #00eaff33);
        }

        /* Comparativa Competencia Styles */
        .price-stats {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .current-price {
            font-size: 2.8rem;
            color: #fff;
            margin-bottom: 8px;
        }

        .price-change {
            font-size: 1.4rem;
            color: #00f2c3;
        }

        /* Comparativa Hoteles Styles */
        .legend-container {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .futurotel-color {
            background: #00f2c3;
        }

        .competencia-color {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Precios Tiempo Real Styles */
        .prices-table-container {
            width: 100%;
            background: rgba(10, 30, 60, 0.92);
            border-radius: 16px;
            box-shadow: 0 0 14px #00eaff33;
            padding: 0.4rem 0.4rem 0.8rem 0.4rem;
            overflow: auto;
            max-height: calc(100% - 80px);
        }

        .prices-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.2rem;
            color: #fff;
            background: none;
        }

        .prices-table th,
        .prices-table td {
            padding: 1.4rem 0.6rem;
            text-align: center;
            white-space: nowrap;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prices-table th {
            color: #00eaff;
            font-size: 1.1rem;
            background: rgba(0, 234, 255, 0.13);
            font-weight: 700;
            border-bottom: 2px solid #00eaff55;
            letter-spacing: 0.5px;
            text-shadow: 0 0 4px #00eaff55;
            position: relative;
            overflow: hidden;
        }

        .prices-table th::after {
            content: '';
            position: absolute;
            left: -60%;
            top: 0; bottom: 0;
            width: 60%;
            background: linear-gradient(90deg, transparent, #00eaff33 60%, transparent 100%);
            animation: scan 2.8s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { left: -60%; }
            100% { left: 100%; }
        }

        .prices-table tbody tr {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInRow 0.7s cubic-bezier(.61,.01,.45,1.3) forwards;
        }

        .prices-table tbody tr:nth-child(1) { animation-delay: 0.10s; }
        .prices-table tbody tr:nth-child(2) { animation-delay: 0.18s; }
        .prices-table tbody tr:nth-child(3) { animation-delay: 0.26s; }

        @keyframes fadeInRow {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Canvas containers */
        .chart-container {
            flex: 1;
            position: relative;
            min-height: 0;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
<!-- SortableJS CDN -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="grid-container">
        <!-- Panel General -->
        <div class="grid-item">
            <h2>Panel General</h2>
            <div class="kpi-cards">
                <div class="kpi-card">
                    <div class="kpi-title">Ocupación Media</div>
                    <div class="kpi-value" id="kpi-ocupacion">--%</div>
                    <canvas class="sparkline" id="spark-ocupacion"></canvas>
                </div>
                <div class="kpi-card">
                    <div class="kpi-title">RevPAR</div>
                    <div class="kpi-value" id="kpi-revpar">-- €</div>
                    <canvas class="sparkline" id="spark-revpar"></canvas>
                </div>
                <div class="kpi-card">
                    <div class="kpi-title">ADR</div>
                    <div class="kpi-value" id="kpi-adr">-- €</div>
                    <canvas class="sparkline" id="spark-adr"></canvas>
                </div>
                <div class="kpi-card">
                    <div class="kpi-title">Ingresos</div>
                    <div class="kpi-value" id="kpi-ingresos">-- €</div>
                    <canvas class="sparkline" id="spark-ingresos"></canvas>
                </div>
            </div>
        </div>

        <!-- Comparativa Competencia -->
        <div class="grid-item">
            <h2>Comparativa de Precios</h2>
            <div class="price-stats">
                <div class="current-price">150€</div>
                <div class="price-change">+20% vs competencia</div>
            </div>
            <div class="chart-container">
                <canvas id="compare-chart"></canvas>
            </div>
        </div>

        <!-- Comparativa Hoteles -->
        <div class="grid-item">
            <h2>Comparativa de Hoteles</h2>
            <div class="legend-container">
                <div class="legend-item">
                    <div class="legend-color futurotel-color"></div>
                    <span>Futurotel</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color competencia-color"></div>
                    <span>Competencia</span>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="hotels-chart"></canvas>
            </div>
        </div>

        <!-- Precios Tiempo Real -->
        <div class="grid-item">
            <h2>Precios a Tiempo Real</h2>
            <div class="prices-table-container">
                <table class="prices-table">
                    <thead>
                        <tr>
                            <th>Hotel</th>
                            <th>Ciudad</th>
                            <th>Precio</th>
                            <th>Actualización</th>
                        </tr>
                    </thead>
                    <tbody id="prices-tbody">
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Configuración de KPIs
        const kpiTargets = {
            'kpi-ocupacion': { suffix: '%', decimals: 0 },
            'kpi-ingresos': { suffix: ' €', decimals: 0, thousand: true },
            'kpi-adr': { suffix: ' €', decimals: 0 },
            'kpi-revpar': { suffix: ' €', decimals: 0 }
        };

        // Sparkline data y charts
        const sparkData = {};
        const sparkCharts = {};
        const SPARK_LENGTH = 20;
        let kpiValues = {};

        // Inicializa con valores por defecto
        Object.keys(kpiTargets).forEach(id => {
            kpiValues[id] = 0;
            sparkData[id] = Array(SPARK_LENGTH).fill(0);
        });

        function createSparkline(id) {
            const ctx = document.getElementById('spark-' + id.split('-')[1]).getContext('2d');
            sparkCharts[id] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(SPARK_LENGTH).fill(''),
                    datasets: [{
                        data: sparkData[id],
                        borderColor: '#00eaff',
                        backgroundColor: 'rgba(0,234,255,0.08)',
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.4,
                        fill: true,
                    }]
                },
                options: {
                    responsive: false,
                    animation: { duration: 400 },
                    plugins: { legend: { display: false }, tooltip: { enabled: false } },
                    scales: {
                        x: { display: false },
                        y: { display: false }
                    }
                }
            });
        }

        function updateSparkline(id, newValue) {
            sparkData[id].push(newValue);
            if (sparkData[id].length > SPARK_LENGTH) sparkData[id].shift();
            const chart = sparkCharts[id];
            if (chart) {
                chart.data.datasets[0].data = sparkData[id];
                chart.update();
            }
        }

        function animateKPI(id, target, duration = 1700) {
            const el = document.getElementById(id);
            if (!el) return;
            let start = 0;
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                let current = start + (target.value - start) * progress;
                if (target.decimals === 0) current = Math.round(current);
                else current = current.toFixed(target.decimals);
                let text = current;
                if (target.thousand) text = current.toLocaleString('es-ES');
                el.textContent = text + target.suffix;
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else {
                    let finalText = target.value;
                    if (target.thousand) finalText = target.value.toLocaleString('es-ES');
                    el.textContent = finalText + target.suffix;
                    updateSparkline(id, target.value);
                }
            };
            window.requestAnimationFrame(step);
        }

        // Configuración del gráfico de comparativa de precios
        const compareCtx = document.getElementById('compare-chart').getContext('2d');
        const compareChart = new Chart(compareCtx, {
            type: 'line',
            data: {
                labels: ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'],
                datasets: [
                    {
                        label: 'Futurotel',
                        data: [120, 125, 135, 140, 165, 180, 150],
                        backgroundColor: 'rgba(0, 242, 195, 0.1)',
                        borderColor: '#00f2c3',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: '#00f2c3',
                        pointHoverBorderColor: '#fff',
                        pointHoverBorderWidth: 2
                    },
                    {
                        label: 'Competencia',
                        data: [125, 130, 140, 145, 170, 175, 145],
                        backgroundColor: 'rgba(255, 255, 255, 0.02)',
                        borderColor: 'rgba(255, 255, 255, 0.2)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#fff',
                        pointHoverBorderWidth: 2
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.03)'
                        },
                        ticks: {
                            color: 'rgba(255, 255, 255, 0.5)'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: 'rgba(255, 255, 255, 0.5)'
                        }
                    }
                }
            }
        });

        // Configuración del gráfico de comparativa de hoteles
        const hotelsCtx = document.getElementById('hotels-chart').getContext('2d');
        const hotelsChart = new Chart(hotelsCtx, {
            type: 'radar',
            data: {
                labels: ['Ocupación (%)', 'Ingresos (€)', 'ADR (€)', 'RevPAR (€)', 'Satisfacción'],
                datasets: [
                    {
                        label: 'Futurotel',
                        data: [85, 90, 88, 92, 87],
                        backgroundColor: 'rgba(0, 242, 195, 0.1)',
                        borderColor: '#00f2c3',
                        borderWidth: 2,
                        pointBackgroundColor: '#fff',
                        pointRadius: 5
                    },
                    {
                        label: 'Competencia',
                        data: [75, 85, 80, 85, 82],
                        backgroundColor: 'rgba(255, 255, 255, 0.02)',
                        borderColor: 'rgba(255, 255, 255, 0.2)',
                        borderWidth: 2,
                        pointBackgroundColor: '#fff',
                        pointRadius: 5
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const i = context.dataIndex;
                                let label = context.dataset.label || '';
                                let metric = context.chart.data.labels[i];
                                let value = context.parsed.r;
                                if(metric.includes('Ingresos')) {
                                    value = value.toLocaleString('es-ES') + ' €';
                                } else if(metric.includes('ADR')||metric.includes('RevPAR')) {
                                    value = value + ' €';
                                } else if(metric.includes('Ocupación')) {
                                    value = value + '%';
                                } else if(metric.includes('Satisfacción')) {
                                    value = value + ' / 100';
                                }
                                return `${label}: ${value}`;
                            }
                        }
                    }
                },
                scales: {
                    r: {
                        angleLines: { color: '#00eaff33' },
                        grid: { color: '#00eaff22' },
                        pointLabels: { 
                            color: '#fff',
                            font: { family: 'Orbitron', size: 14 }
                        },
                        ticks: {
                            color: '#00eaff',
                            backdropColor: 'transparent',
                            font: { size: 12 }
                        }
                    }
                },
                animation: {
                    duration: 1700,
                    easing: 'easeInOutQuart',
                    animateRotate: true,
                    animateScale: true
                }
            }
        });

        // Cargar datos de precios en tiempo real
        function loadPrices() {
            const tbody = document.getElementById('prices-tbody');
            const sampleData = [
                { hotel: 'Futurotel Granada', ciudad: 'Granada', precio: '150€', actualizacion: 'Hace 5 min' },
                { hotel: 'Futurotel Málaga', ciudad: 'Málaga', precio: '140€', actualizacion: 'Hace 3 min' },
                { hotel: 'Futurotel Sevilla', ciudad: 'Sevilla', precio: '160€', actualizacion: 'Hace 1 min' }
            ];

            tbody.innerHTML = sampleData.map(hotel => `
                <tr>
                    <td>${hotel.hotel}</td>
                    <td>${hotel.ciudad}</td>
                    <td>${hotel.precio}</td>
                    <td>${hotel.actualizacion}</td>
                </tr>
            `).join('');
        }

        // Inicialización
        window.addEventListener('DOMContentLoaded', () => {
            // Inicializa sparklines
            Object.keys(kpiTargets).forEach(id => createSparkline(id));

            // Carga datos iniciales
            fetch('kpis.json')
                .then(resp => resp.json())
                .then(data => {
                    Object.entries(kpiTargets).forEach(([id, meta]) => {
                        const clave = id.replace('kpi-', '');
                        if (data[clave]) {
                            kpiValues[id] = data[clave].actual;
                            sparkData[id] = Array.isArray(data[clave].historial) && data[clave].historial.length
                                ? data[clave].historial.slice(-SPARK_LENGTH)
                                : Array(SPARK_LENGTH).fill(data[clave].actual);
                            while (sparkData[id].length < SPARK_LENGTH) sparkData[id].unshift(data[clave].actual);
                        }
                    });
                })
                .catch(() => {
                    Object.keys(kpiTargets).forEach(id => {
                        kpiValues[id] = 0;
                        sparkData[id] = Array(SPARK_LENGTH).fill(0);
                    });
                })
                .finally(() => {
                    // Actualiza valores y sparklines
                    Object.entries(kpiTargets).forEach(([id, target]) => {
                        animateKPI(id, { ...target, value: kpiValues[id] });
                    });

                    // Refresco de datos cada 60s
                    setInterval(() => {
                        fetch('kpis.json')
                            .then(resp => resp.json())
                            .then(data => {
                                Object.entries(kpiTargets).forEach(([id, meta]) => {
                                    const clave = id.replace('kpi-', '');
                                    if (data[clave] && kpiValues[id] !== data[clave].actual) {
                                        animateKPI(id, { ...meta, value: data[clave].actual });
                                        kpiValues[id] = data[clave].actual;
                                    }
                                });
                            });
                    }, 60000);
                });

            // Carga precios iniciales
            loadPrices();

            // Actualiza precios cada 5 minutos
            setInterval(loadPrices, 300000);
        });
    </script>
    <script src="particles-bg.js"></script>
</body>
<script>
  // Inicializa SortableJS en el grid
  document.addEventListener('DOMContentLoaded', function() {
    const grid = document.querySelector('.grid-container');
    if (grid) {
      Sortable.create(grid, {
        animation: 180,
        ghostClass: 'sortable-ghost',
        dragClass: 'sortable-drag',
        chosenClass: 'sortable-chosen',
        forceFallback: true
      });
    }
  });
</script>
</html>
